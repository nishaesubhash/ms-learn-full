summary: |-
  Этот 2-дневный курс под руководством инструктора предоставляет студентам знания и навыки для использования Microsoft PowerPoint 2019 для создания презентации. Студент на курсе будет обеспечен знаниями о том, как добавить и обрабатывать графику, создавать композиции из графических объектов с помощью инструментов рисования и редактирования, создавать схемы и диаграммы в PowerPoint, а также импортировать данные из других программ&#58; таблицы и диаграммы из MS Excel, добавлять анимацию к объектам и переходы к слайдам.

  #### Audience profile
  Курс предназначен для менеджеров и руководителей, студентов и преподавателей, персональных помощников, менеджеров проектов, менеджеров по продажам, сотрудников государственных организаций, дизайнеров презентаций и многих других специалистов.
prerequisitesSection: |-
  - Успешно пройден курс Microsoft Office Excel 2019/2016 Шаг за шагом, уровень 1, или имеются эквивалентные знания
  - Успешно пройден кур Microsoft Office Word 2019/2016 Шаг за шагом, уровень 1, или имеются
  эквивалентные знания
outlineSection: |-
  ### Модуль 1&#58; Основы PowerPoint 2019
  В этом модуле Вы узнаете, как быстро создать презентацию с использованием макетов, тем оформления и шаблонов. Будут рассмотрены различные типы импорта текста, управление списком, а также правила визуализации текста. Результатом является презентация, которая сохраняется в различных форматах.
  #### Уроки
  - Интерфейс PowerPoint 2019. Новые возможности программы.
  - Способы создания презентации&#58;
  - использование структурных документов Word;
  - использование команды «Фотоальбом»;
  - использование встроенных шаблонов.
  - Базовая работа со слайдами.
  - Оптимизация текста слайда.
  - Применение и коррекция дизайна.
  - Сохранение и экспорт&#58; актуальные форматы.


  #### Лаборатория &#58; Создание тематических презентаций «Пикуль»
  - Создание презентации с нуля
  - Работа со слайдами&#58; создание слайдов, применение макета, изменение порядка слайдов
  - Импорт текста из структуры Word
  - Импорт текста из документа Word с помощью буфера обмена
  - Применение дизайна к презентации
  - Изменение фона слайда
  - Добавление графики
  - Применение стиля к графическому объекту
  - Добавление текстовых полей, форматирование текста
  - Использование области задач для импорта слайдов
  - Использование разделов
  - Вставка колонтитулов
  - Сохранение презентации в формате .ppt, .pptx, .ppsx
  - Экспорт презентации в формат


  #### Лаборатория &#58; Создание презентации из фотографий «Чудеса фотообработки»
  - Создание презентации с функцией «Фотоальбомом»
  - Сохранение презентации в формате .ppsx

  After completing this module, students will be able to&#58;
  - Создать презентацию
  - Применять и корректировать тему оформления
  - Импортировать текст в презентацию
  - Выполнить основные действия с презентацией&#58; создавать и удалять слайды, изменять их порядок,
  - использовать макеты, импортировать слайды из других презентаций, использовать разделы для
  - организации слайдов
  - Сохранить презентацию в различных форматаx


  ### Модуль 2&#58; Визуализация данных
  В этом модуле вы узнаете, как создавать и импортировать таблицы, добавлять и обрабатывать файлы изображений в различных форматах, создавать бизнес-графику&#58; цифровые и организационные диаграммы.
  #### Уроки
  - Использование графики в презентации&#58;
  - классификация графики по форматам;
  - работа с фотографиями;
  - создание векторных схем из автофигур;
  - использование новых типов графики&#58; «Значки», «Трехмерные модели».
  - Использование таблиц&#58;
  - создание и редактирование таблиц в PowerPoint;
  - импорт таблиц из MS Excel (внедрение, связи).
  - Использование цифровых диаграмм&#58;
  - создание и редактирование цифровых диаграмм в PowerPoint;
  - импорт цифровых диаграмм из Excel;
  - использование организационных диаграмм SmartArt;
  -	Работа с группой команд повышенной точности.


  #### Лаборатория &#58; Создание тематической презентации «Сахалин»
  - Создание презентации из шаблона
  - Импорт текста из структуры Word
  - Работа со слайдами&#58; создание слайдов, применение макета, изменение порядка слайдов
  - Изменение фона слайда, добавление колонтитулов
  - Добавление текстовых полей
  - Добавление графики, применение стиля
  - Удаление фона у графического объекта
  - Добавление SmartArt
  - Добавление фигур, изменение стиля
  - Добавление текстовых полей, форматирование текстовых полей
  - Импорт таблиц и диаграмм из Excel
  - Применение нового оформления к импортируемым таблицам и диаграммам
  - Добавление файлов на слайд презентации (OLE)
  - Использование функций PowerPoint для упорядочивания объектов


  #### Лаборатория &#58; Создание тематической презентации «БРИКС»
  - Создание презентации из шаблона
  - Импорт текста из структуры Word
  - Изменение фона слайда, добавление колонтитулов
  - Добавление графики, применение стиля
  - Добавление SmartArt
  - Преобразование текста в SmartArt
  - Добавление фигур, изменение стиля
  - Добавление и форматирование текстовых полей
  - Импорт таблиц и диаграмм из Excel
  - Применение нового оформления к импортируемым таблицам и диаграммам
  - Добавление файлов на слайд презентации (OLE)
  - Использование функций PowerPoint для упорядочивания объектов


  #### Лаборатория &#58; Создание рекламной презентации. Часть 1.
  - Создание презентации из шаблона
  - Импорт текста из структуры Word
  - Импорт объектов из другой презентации
  - Работа со слайдами&#58; создание слайдов, применение макета, добавление разделов, колонтитулов
  - Добавление и форматирование текстовых полей
  - Добавление графики, применение эффектов
  - Преобразование текста в SmartArt
  - Добавление файлов на слайд презентации (OLE)
  - Использование функций PowerPoint для упорядочивания объектов


  #### Лаборатория &#58; Создание тематической презентации «Карнавал животных» Часть 1.
  - Создание презентации из шаблона
  - Импорт текста из структуры Word
  - Импорт объектов из другой презентации
  - Работа со слайдами&#58; создание слайдов, применение макета, добавление разделов, колонтитулов
  - Добавление и форматирование текстовых полей, фигур
  - Добавление графики, применение эффектов
  - Преобразование текста в SmartArt
  - Использование функций PowerPoint для упорядочивания объектов

  After completing this module, students will be able to&#58;
  - Добавлять графику в презентацию, обрабатывать, оптимизировать и оформлять изображения
  - Создавать и импортировать таблицы
  - Использовать преимущества SmartArt
  - Создавать и импортировать цифровые диаграммы
  - Создавать векторные композиции
  - Использовать команды выравнивания, управления порядком, группировки для организации объектов


  ### Модуль 3&#58; Мультимедиа и Демонстрация
  В этом модуле вы узнаете, как применить анимацию к объектам, составить сценарий слайда, анимировать сложные объекты, создать триггерную анимацию. А также добавлять видео- и аудиофайлы в презентацию.
  #### Уроки
  - Управление показом, настройка показа, использование горячих клавиш
  - Анимация объектов&#58;
  - анимация текста, диаграмм, схем и прочих объектов слайда
  - настройка анимации
  - триггерная анимация
  - Добавление звуковых и видеоклипов в презентацию.
  - Настройка слайдов&#58; добавление времени и переходов.
  - Создание самовыполняющейся презентации (слайд-шоу).
  - Использование гиперссылок и действий.


  #### Лаборатория &#58; Создание рекламной презентации. Часть 2.
  - Работа со слайдами&#58; создание и дублирование слайдов, изменение фона
  - Добавление переходов к слайдам
  - Настройка показа слайда
  - Применение к объектам слайда эффектов анимации, настройка параметров эффекта, изменение порядка аним
  - Вставка аудиофайлов, изменение настроек воспроизведения, замена стандартного изображения значка граф
  - Настройка триггерной анимации
  - Добавление видеофайла, настройка воспроизведения, применение оформления
  - Добавление гиперссылки на веб-страницу
  - Настройка действия для файлов OLE
  - Оптимизация и сжатие мультимедийных файлов


  #### Лаборатория &#58; Создание тематической презентации «Карнавал животных» Часть 2.
  - Добавление переходов к слайдам
  - Настройка показа слайда
  - Применение к объектам слайда эффектов анимации, настройка параметров эффекта, изменение порядка аним
  - Вставка аудиофайлов, изменение настроек воспроизведения, замена стандартного изображения значка
  - графическим файлом, применение оформления
  - Настройка триггерной анимации
  - Добавление видеофайла, настройка воспроизведения, применение оформления
  - Оптимизация и сжатие мультимедийных файлов

  After completing this module, students will be able to&#58;
  - Добавлять к объектам эффекты анимации
  - Добавлять анимацию к сложным объектам
  - Использовать триггеры
  - Создавать гиперссылки и управляющие кнопки
  - Распространение презентации. Профессиональная коррекция.


  ### Модуль 4&#58; Распространение презентации. Профессиональная коррекция.
  В этом модуле студенты узнают, как защитить информацию от нежелательных изменений, подготовить презентацию к распространению, добавить заметки к слайдам, настроить печать, внести изменения в шаблон презентации.
  #### Уроки
  - Работа с коллегами&#58; инспектор документов, защита паролем
  - Подготовка раздаточных материалов&#58;
  - виды печати, настройка колонтитулов
  - использование образцов выдач и заметок
  - Упаковка презентации – сборка связанных файлов.
  - Профессиональная корректировка презентации&#58; работа с образцом слайда (обзорно)


  #### Лаборатория &#58; Подготовка презентаций к экспорту
  - Добавление гиперссылок на внешние файлы
  - Добавление внутренних гиперссылок
  - Импорт таблиц и диаграмм Excel со связью на источник
  - Настройка образца выдач и образца заметок
  - Настройка печати
  - Шифрование презентации
  -	Использование функции – «Упаковать презентацию для компакт-диска»


  #### Лаборатория &#58; Профессиональная коррекция презентации
  - Использование образца слайдов для создание собственного дизайна презентации&#58;
  - формат заполнителей, изменение маркеров, добавление графики, коррекция фона
  - Сохранение темы оформления
  - Применение темы оформления к другой презентации

  After completing this module, students will be able to&#58;
  - Использовать функцию упаковки связанных файлов
  - Использовать различные виды печати
  - Использовать образцы выдач и заметок для настройки печати
  - Использовать образец слайда для настройки дизайна презентации

  #### Additional Reading
  None.
