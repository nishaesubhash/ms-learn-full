  ### Module 3&#58; Play a Movie
  This module introduces the concept of how to insert a movie in the presentations.
  #### Lessons
  - Insert a movie
  - Decide how to start it
  - Create a delay; extend play
  - Go full screen


  #### Lab &#58; Play a Movie

  After completing this module, students will be able to&#58;
  - Insert a movie in a presentation
  - Set play options for movie


  ### Module 4&#58; Create “Play” buttons
  This module explains how to use the Play, Pause, and Stop movie effects, which are available for them to apply.
  #### Lessons
  - Movie effects
  - Create buttons
  - Set up the buttons as triggers


  #### Lab &#58; Create “Play” buttons

  After completing this module, students will be able to&#58;
  - Use the triggers options.


  ### Module 5&#58; Adding Special Effects
  This module explains how to add animated gif, effects to text, object and charts.
  #### Lessons
  - Applying an Animation
  - Animating Text and Objects
  - Setting Animation Timing
  - Animating a Chart
  - Inserting Sounds and Video
  - Changing Multimedia Settings
  - Inserting Animated GIF's


  #### Lab &#58; Adding Special Effects

  After completing this module, students will be able to&#58;
  - Insert animated gif to presentations
  - Apply animation to text, objects, charts
