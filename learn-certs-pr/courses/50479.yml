summary: |-
  This one-day course empowers information workers the knowledge and skills to incorporate multimedia elements into Microsoft PowerPoint presentations. Participants will be able to play sounds in a presentation, make the sound play when they want, for as long as they want. Participants will also learn how to make a sound repeat, get tips on hiding the sound icon on a slide during the slide show. In this course, participant will also work with movie files and learn how to insert them, play them, and set other options for them.

  #### Audience profile
  This course is intended for Information workers who have an understanding of Microsoft Office PowerPoint 2003/2007/2010.
