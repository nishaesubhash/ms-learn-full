  ### Module 2&#58; Play Music From CD (Not available for Microsoft PowerPoint 2010)
  This module explains how to insert sound from a CD audio track.
  #### Lessons
  - Insert music from CD


  #### Lab &#58; Play music from CD

  After completing this module, students will be able to&#58;
