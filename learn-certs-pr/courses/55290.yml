  - Conocimiento y experiencia en proyectos de mediano a gran tamaño (no indispensable)
  - Experiencia previa en manejo de personal involucrado en proyectos, manejo de costos y
  tiempos, identificación de riesgos y desarrollo de las comunicaciones del proyecto (no indispensable)
  - Experiencia en cierre de proyectos y gestión de las expectativas de los interesados (no
  indispensable)
outlineSection: |-
  ### Module 1&#58; Introduccin
  Durante este mdulo, se har un recorrido por las principales etapas de un proyecto (Inicio, Planificacin, Ejecucin, Monitoreo y Control y Cierre) haciendo nfasis como es que la herramienta ayuda a su elaboracin y ejecucin para que se pueda tener informacin que permita la toma de decisiones, adems se har un breve recorrido por la nueva opcin de usar Project 2019 en la nube, para que se tengan los conocimientos apropiados para usar, en caso de requerirlo, esta funcionalidad de trabajo colaborativo
  #### Lessons
  - Proyectos tradicionales
  - Proyectos colaborativos


