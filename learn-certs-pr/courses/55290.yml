  - Identificar las vistas, menus y tablas que continenen formas
  - Entrar de datos para que pueda interactuar con la herramienta de manera ordenada


  ### Module 3&#58; Crear un nuevo proyecto
  En este mdulo se mostrar como crear un nuevo archivo para un proyecto que se est creando, se ensear la forma de importar datos del proyecto desde Excel, la importancia de la configuracin manual y automtica, las caractersticas y consecuencias de la configuracin inicial y del modo de programacin,  se explicar la forma de establecer las excepciones y las semanas laborales, as como la modificacin de horarios para los diferentes calendarios, finalmente se mostrar como guardar y proteger los archivos generados.
  #### Lessons
  - Nuevo Proyecto
  - Importar datos para crear un Proyecto
  - Modo manual y modo automtico
  - Configuracin inicial
  - Configuracin de las opciones de programacin de inicio o fin
  - Establecer el calendario general del Proyecto
  - Guardar archivos
  - Proteccin de archivos


