  ### Module 8&#58; Ajustar el cronograma inicial
  En el desarrollo de este mdulo se explicar el concepto y utilidad de la ruta crtica, as como la forma de calcularla manualmente, de tal forma que se pueda apreciar las bondades del calculo automtico de esta herramienta, se tocar el tema de las holguras de las tareas, que es un tiempo en el que las tareas pueden retrasarse sin afectar la fecha fin del proyecto y como utilizarlas y controlarlas en beneficio del mismo, adicionalmente se mostrarn las restricciones de la tarea, para determinar que esta empiece&#58; antes, despus o en una fecha establecida. Finalmente, en este mdulo se hablar sobre el men de inspector de tareas que ayuda a corregir las sobre asignaciones en la tarea de manera automtica o como sugerencia.
