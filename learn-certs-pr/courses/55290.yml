  ### Module 5&#58; Relaciones de dependencia de las tareas
  A travs de este mdulo, se tocarn temas relacionados con las dependencias que se deben considerar para cada tarea a fin de crear un diagrama de red que representa los diferentes camino que se deben seguir para llegar al resultado del proyecto, adems se mostrar como agregar dichas condicionantes a las tareas en la columna de predecesoras, en el diagrama de Gantt y en la opcin de detalle de la tarea, tomando en consideracin dichas dependencias, se mostrar como agregar adelantos (tareas que empiezan aunque su predecesora no ha terminado); agregar retrasos (tareas que deben esperar un tiempo antes de empezar an cuando la tarea predecesora ya ha terminado) y a crear un tiempo de espera en horario natural.

  Finalmente se mostrar como mostrar y modificar la vista de diagrama de red, mostrando las ventajas de esta vista.

  #### Lessons
  - Tipos de relaciones de dependencias
  - Mtodos para crear las dependencias
  - Adelantos, retrasos y demoras
  - Mostrar la secuencia de las tareas
  - Diagrama de red


