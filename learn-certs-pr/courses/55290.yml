  - calendarios laborables a los que est sujeto, adems de importar datos, guardar y proteger archivos


  ### Module 4&#58; Creacin de la Estructura de Desglose de Trabajo (Work Breakdown Structure)
  En el desarrollo de este mdulo se expondr la importancia de crear una EDT antes de programar las tareas, tomando en cuenta los estndares ms conocidos de la direccin de proyectos, se mostrar como se registran las tareas resumen del proyecto, las tareas resumen y las tareas subordinadas mediante las diversas opciones que la herramienta provee para este fin, se mostrar la forma de agregar tareas a una tarea resumen y poner la duracin definitiva o estimada diferente de la que el programa pone por defecto, adicionalmente se mostrar como aadir tareas peridicas que se agregarn de manera automtica al cronograma y los datos que puede contener cada tarea, asimismo se mencionar como agregar detalles a la tarea, como notas, objetos o vnculos y finalmente se mostrar como convertir una tarea en un hito y la importancia de programar por hitos.
  #### Lessons
  - Utilidad de la Estructura de Desglose del Trabajo (Work Breakdown Structure)
  - Tarea resumen del proyecto, Tareas resumen y tareas subordinadas
  - Identificador de la Estructura de Desglose del Trabajo (Work Breakdown Structure)
  - Agregar Tareas
  - Duracin de las tareas
  - Tareas peridicas
  - Agregar detalles de las tareas
  - Agregar Hitos


