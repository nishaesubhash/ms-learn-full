  ### Module 9&#58; Nivelacin de recursos
  Durante este mdulo, en primera instancia se tocar el tema de la necesidad de nivelar los recursos, porque sucede este problema y los diferentes caminos para corregirlo, a partir de ello se revisar la opcin de la grfica de recursos como un medio para identificar que miembro del equipo est sobre asignado, a continuacin se examinarn las vistas de uso de recursos y uso de la tarea como una forma de determinar cuntas horas est asignado a una actividad y a partir de ello, corregir el problema, seguidamente se observar la vista de organizador de equipos para aprender cmo es que se pueden “enviar” tareas a otros recursos, asimismo,  se hablara de las opciones de redistribucin y de la distribucin con margen de demora para evaluar la afectacin del movimiento de la duracin o fecha de inicio y fin de la tarea, en la fecha fin del proyecto.
