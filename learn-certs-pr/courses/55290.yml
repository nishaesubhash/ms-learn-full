summary: |-
  Este curso está diseñado para que el participante aprenda a usar la herramienta y aprovecharla para realizar la planificación detallada de cada etapa del proyecto y pueda dar seguimiento a las tareas durante su ejecución, haciendo hincapié en las facilidades que ofrece en materia de generación de reportes, en el control de las tareas hasta su terminación, el uso de recursos, el costo del proyecto y sobre todo comunicación efectiva entre los involucrados en el proyecto. Este material está diseñado como un manual, fuertemente relacionado al curso con el mismo nombre, aunque puede ser utilizado como una guía para el aprendizaje de la herramienta Microsoft Project 2019, se recomienda que se utilice de la mano del curso, la estructura general del presente documento está orientada al conocimiento y práctica del Software de especialidad para la Dirección de Proyectos Microsoft Project 2019 Professional

  #### Audience profile
  Derivado de la especialidad que se requiere para dirigir proyectos profesionalmente, este se considera un curso de nivel intermedio, principalmente en lo que respecta a la materia, conceptos y temas relacionados, por lo que la audiencia objetivo es&#58;
  - Profesionales de la Dirección de Proyectos, con necesidad de usar una herramienta ampliamente difundida y adecuada para el seguimiento y control profesional de los proyectos
  - Personas con necesidad de conocer y aplicar las mejores prácticas de Dirección de Proyectos mediante el uso de un software especializado
  - En general, todas aquellas personas interesadas en gestionar proyectos de una manera automatizada, contar con herramientas de reportes, análisis, predicción y control general de los proyectos con la aplicación del software Microsoft Project 2019
prerequisitesSection: |-
  - Conocimiento del entorno del sistema operativos Windows 10
