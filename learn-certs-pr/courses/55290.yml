  ### Module 7&#58; Estimaciones de los paquetes de trabajo
  En este mdulo aprenderemos a calcular la duracin de las tareas en funcin del esfuerzo y de los recursos asignados a cada tarea, primeramente, se describir la implicacin de cada concepto en las tareas y se mostrarn las repercusiones de cada restriccin a la duracin y/o costo e las tareas, por otro lado, se mostrar como es que se puede hacer la configuracin de estas restricciones a partir de cada tarea, de cada cambio o en todo el proyecto en general
  #### Lessons
