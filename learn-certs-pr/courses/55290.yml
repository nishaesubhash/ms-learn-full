  - agregar adelantos, retrasos y demoras permitidas, adems de mostrar la secuencia de las tareas y
  - mostrar y configurar el diagrama de red


  ### Module 6&#58; Recursos del Proyecto
  En el recorrido de este mdulo, se expondrn los diferentes recursos que se deben considerar en un proyecto y la vista oportuna para registrarlos, poniendo todos los datos relacionados como su identificador, su costo, disponibilidad, sus calendarios, etc.  Adems de que se mostrar la forma de modificar los calendarios de cada recurso, lo cual podr afectar la duracin de las tareas al asignarles dicha responsabilidad y como esto afecta a la duracin final del proyecto.
  After completing this module, students will be able to&#58;
