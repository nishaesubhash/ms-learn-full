  ### Module 2&#58; Introduccin a Microsoft Project 2019
  En este captulo se mostrarn las mejoras que esta versin tiene en comparacin con la versin 2016, adems de que se har un recorrido de alto nivel por las caractersticas, mens, tablas y vistas principales de la herramienta, con la finalidad de que se familiarice con el software y sea ms sencillo identificarlas en los capitulo siguientes, se mostrarn las novedades de esta versin, los mens de archivo, tarea, recurso, proyecto, reportes, vista y formato, as como las vistas del diagrama de red, calendario, escala de tiempo, recursos, etc. Haciendo un breve recorrido por las tablas de costos, seguimiento, esfuerzo, entre otras.
  #### Lessons
  - Novedades de esta versin
  - Visita rpida a Project 2019
  - Pantalla principal
  - Men
  - Vistas
  - Tablas


  #### Lab &#58; Introduccin a Microsoft Project 2019
