summary: |-
  이 과정은 Cosmos DB 소개, MongoDB 및 Cassandra 워크로드를 Cosmos DB로 마이그레이션하는 방법을 알려줍니다.

  #### Audience profile
  이 과정의 1차 대상 그룹은 Cosmos DB를 사용하는 Azure로 MongoDB 또는 Cassandra DB 워크로드를 마이그레이션하려는 데이터베이스 개발자입니다.
prerequisitesSection: |-
