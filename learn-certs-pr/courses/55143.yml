  ### Module 2&#58; Performing Calculations
  So far, you have navigated the Excel environment, created and saved basic workbooks, and entered data into cells. Additionally, you have used the Excel Help system to start finding answers to your Excel-related questions. So, now what? You know the true power of Excel lies in its ability to help you analyze your organizational data. But, you may not quite know how to transform your raw data into actionable business intelligence. Excel contains an incredible array of functionality to help you do this. And, like many other business and organizational tasks, getting started boils down to just some basic math. 
  
  It should come as no surprise that most people no longer use a pencil and paper to perform calculations. There are numerous pitfalls you can avoid by having a machine perform your calculations for you. Fortunately, Excel offers you this and a host of other benefits when you let it crunch your numbers. In order to take full advantage of everything Excel can do for you, you must first understand how Excel thinks, what it can do for you, and how to tell it what to do. In this lesson, you'll begin to do just that.
  #### Lessons
  - Create Worksheet Formulas
  - Insert Functions
  - Reuse Formulas


  #### Lab &#58; Creating Worksheet Formulas

  #### Lab &#58; Inserting Functions

  #### Lab &#58; Reusing Formulas

  After completing this module, students will be able to&#58;

  - Create worksheet formulas.
  - Insert functions.
  - Reuse formulas.


  ### Module 3&#58; Modifying a Worksheet
  From time to time, you'll need to make changes to your worksheets and workbooks. But, what if those changes go beyond simply re-entering a formula or updating a value? What if you need to add a whole new column or row to your worksheet? What if that column or row is in the middle of existing data? What if you discover you've made the same mistake over and over? Or, what if you need to check your spelling throughout all worksheets in a workbook? 
  
  These days, changes occur rapidly. You'll need to be able to react quickly to keep your workbooks and your worksheet data up-to-date and accurate. And you don't want to waste any of the effort you've already put into developing your workbooks to do so. This is why, Excel 2010 provides you with a wide variety of options for making significant changes to your worksheets. Understanding how this functionality works will help you keep your documents updated without compromising all of the valuable work you've already done.
  #### Lessons
  - Insert, Delete, and Adjust Cells, Columns, and Rows
  - Search for and Replace Data
  - Use Proofing and Research Tools


  #### Lab &#58; Adjusting Cells, Columns, and Row

  #### Lab &#58; Searching for and Replacing Data

  #### Lab &#58; Checking the Spelling in a Worksheet

  After completing this module, students will be able to&#58;

  - Insert, delete, and adjust cells, columns, and rows.
  - Search for and replace data.
  - Use proofing and research tools.


  ### Module 4&#58; Formatting a Worksheet
  The ability to enter your data into Excel worksheets and to use Excel's powerful mathematical capabilities to your advantage forms the foundation you'll need to extract actionable intelligence from your organizational data. But, Excel can also help you do so much more. Large worksheets with thousands, or perhaps millions, of data entries can be difficult to read. This can be especially true if you're working with a variety of numeric data types, such as dollar amounts, percentages, and figures with varied numbers of decimal places. Plus, you may need to organize your data according to department, region, job role, or other important distinctions. And, some data is simply more important than other data and should stand out even at first glance. In other words, you could potentially have a limitless need to present data in a wide variety of formats. Fortunately, Excel 2010 allows you to do just that.
  
  Excel provides you with a staggering variety of formatting options that can help you present your data in precisely the right way to suit your needs. Understanding how to use, and, perhaps more importantly, when and why to use these formatting options will help you make your worksheets easy to read, professional in their appearance, and simply more useful. Additionally, you can avoid the hassle of the wasted time, frustration, and headaches that can accompany trying to force data to behave the way you want it to when it's not properly formatted.
