outlineSection: |-
  ### Module 1&#58; Getting Started with Microsoft Office Excel 2010
  So, you want to use Microsoft Office Excel 2010 to store and analyze data for your organization. But, you’re new to Excel and it’s hard to know where to begin. In order to take advantage of everything Excel has to offer, you must first understand the lay of the land. How do you interact with Excel? What, precisely, can it do? How do you get Excel to do these things for you? These are questions you likely have in mind. It is precisely these types of questions this module aims to answer.
  
  Like many Microsoft Office applications, Excel has a standard layout that provides you with access to all of the commands, work areas, options, and settings you will need to begin developing and using electronic worksheets in you daily work life. Taking the time to become familiar with Excel’s layout, its various parts, its commands, and its terminology is a critical first step toward your goal of storing and analyzing organizational data.
  #### Lessons
  - Navigate the Excel User Interface
  - Use Excel Commands
  - Create and Save a Basic Workbook
  - Enter Cell Data
  - Use Excel Help


