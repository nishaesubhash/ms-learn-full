  - Define the page layout.


  ### Module 6&#58; Managing Workbooks
  So far, you have largely worked within workbooks and worksheets to enter, view, analyze, format, and present your organizational data. But there's more to being proficient in Excel than simply working within your workbooks. What if you need to add or remove worksheets from your workbooks? What if you want to preserve certain data, but not display it to colleagues or supervisors? Perhaps you need to work with multiple workbooks or multiple worksheets within a single workbook simultaneously. And, after a time, there's a good chance you'll have amassed a large number of workbook files that you'll need to reference later, perhaps even years down the road. These are but a few of the situations in which you'll need to know how to manage your Excel workbooks.
  
  Managing the overall structure of your workbooks, manipulating how you view your workbooks, and knowing how to find the workbook you need when you need it are all critical tasks you'll need to perform from time to time. Understanding what functionality is available and knowing how to use it when you need it will ensure that you're able to get the most out of the workbooks, worksheets, and data you've already worked so hard to create.
