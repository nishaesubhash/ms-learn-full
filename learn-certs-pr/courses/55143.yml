  ### Module 5&#58; Printing Workbooks
  You put a lot of hard work into creating, populating, and formatting your workbook. Now it's time to share the final product with your colleagues, supervisor, or organizational leaders. In some cases, you may simply need to email your workbook file to the necessary recipients or project it in front of a live audience, but this will not always be the case. For any number of reasons, you may need to print hard copies of your workbooks to share with others. Your workbooks may contain multiple worksheets, each of which could contain thousands of data entries, formulas, and results. Do you really want to print that many pages to distribute to your audience? What information should you include and what do you do if you need to print a bit from here and a bit from there? 
  
  Fortunately, Excel provides you with a wide array of options when it comes to printing hard copies of your workbooks. Understanding how to set your worksheets up for printing and how to print only what you need will allow you to deliver only the necessary critical information to your audience. This will not only save your organization paper and money, but it will also prevent your document recipients from having to sift through excessive amounts of irrelevant data.
  #### Lessons
  - Preview and Print a Workbook
  - Configuring and Previewing a Print Job


  #### Lab &#58; Configuring and Previewing a Print Job

  #### Lab &#58; Defining the Page Layout

  After completing this module, students will be able to&#58;

