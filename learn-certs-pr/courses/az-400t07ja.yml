summary: |-
  このコースでは、DevOps 戦略を設計するための知識とスキルを提供します。受講者は、変換を計画し、プロジェクトを選択して、チーム構造を作成する方法について学習します。また、受講者は、品質とセキュリティの戦略を開発する方法についても学習します。成果物の移行と統合の計画およびソース管理についても説明します。

  #### Audience profile
  このコースは、DevOps プロジェクトの計画または Microsoft Azure DevOps ソリューション認定資格への合格を目指している受講者を対象としています。
prerequisitesSection: |-
  - Azure、バージョン管理、アジャイル ソフトウェア開発、コア ソフトウェア開発パイプラインの基礎知識。組織内でソフトウェアを提供する経験を持っていると役立ちます。
  - また、IDE での作業経験、Azure portal のある程度の知識を持っていることも推奨されています。ただし、これらのテクノロジに関する技術的なバックグラウンドを持っていなくても、文化的なシフトとして DevOps プラクティスに興味を持っている受講者であれば、継続的統合の手順や説明を理解できるはずです。
outlineSection: |-
  ### セクション 1&#58; DevOps の計画
  このモジュールでは、受講者は変換の計画、プロジェクトの選択、チーム構造について学習します。
  #### レッスン
  - 変換の計画
  - プロジェクトの選択
  - チーム構造


  #### ラボ &#58; Azure Boards での俊敏な計画とポートフォリオの管理
  このモジュールを修了すると、受講者は次のことができるようになります&#58;
  - 共通の目標とタイムラインで変換を計画する
  - プロジェクトを選択し、プロジェクトの指標と KPI を特定する
  - チームと俊敏な組織構造を作成する


  ### セクション 2&#58; 品質とセキュリティの計画
  このモジュールでは、受講者は品質戦略の開発と安全な開発の計画について学習します。
  #### レッスン
  - 品質戦略の計画
  - 安全な開発の計画


  #### ラボ &#58; LaunchDarkly と AzureDevOps による機能フラグ管理
  このモジュールを修了すると、受講者は次のことができるようになります&#58;
  - プロジェクトの品質戦略を開発する
  - 安全な開発プラクティスとコンプライアンス ルールを計画する。


  ### セクション 3&#58; 成果物とツールの移行と統合
  このモジュールでは、受講者は成果物の移行と統合、ソース管理の測定の移行と統合について学習します。
  #### レッスン
  - 成果物の移行と統合
  - ソース管理の移行と統合


  #### ラボ &#58; Azure Repos および Azure Pipelines の Eclipse との統合
  このモジュールを修了すると、次のことができるようになります。
  - 成果物を移行して統合する
  - ソース管理の測定を移行して統合する
