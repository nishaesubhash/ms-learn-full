summary: |-
  In this course students will learn how to create and share interactive dashboards using Excel PowerPivot, Power View and SharePoint. Students will walk through the development of a dashboard project with the steps, concepts, formulas, and functions that are used explained in detail.

  #### Audience profile
  This course is targeted at Business Intelligence developers and Power Users that are currently, or are in process of, developing Excel dashboards.
prerequisitesSection: |-
  Before attending this course, students must have&#58;
  - Experience installing PC hardware and devices.
  - Basic understanding of TCP/IP and networking concepts.
  - Basic Windows and Active Directory knowledge.
  - The skills to map network file shares.
  - Experience working from a command prompt.
  - Basic knowledge of the fundamentals of applications. For example, how client computer applications communicate with the server.
  - Basic understanding of security concepts such as authentication and authorization.
  - An understanding of the fundamental principles of using printers.
outlineSection: |-
  ### Module 1&#58; Course Overview
  #### Lessons
  - Introduction
  - Course Materials
  - Facilities
  - Prerequisites
  - What We'll Be Discussing


  After completing this module, students will be able to&#58;

  - Successfully log into their virtual machine.
  - Have a full understanding of what the course intends to cover.


  ### Module 2&#58; Dashboard Principles
  #### Lessons
  - Develop Multiple Dashboards
  - Change Deployed Dashboards
  - Provide Interactive Help For Your Dashboards
  - Monitor Dashboard Utilization
  - Control Dashboard Updates


  After completing this module, students will be able to&#58;

