  #### Лаборатория &#58; Отчет о состоянии проекта&#58; аналитика и прогноз
  - Оценка прогресса проекта по показателям освоенного объема
  - Установка Физического % завершения
  - Экспорт Наглядного отчета в Excel
  - Просмотр отчета Project

  По завершении этого модуля студенты смогут&#58;
  - Использовать метод оценки прогресса проекта Анализ отклонений
