summary: |-
  Этот 5-дневный  курс с преподавателем позволит студентам получить системные знания и навыки управления проектами с использованием возможностей приложения Microsoft Project 2016, приобрести навыки календарного и ресурсного планирования проекта, оценки и оптимизации проекта по срокам, затратам и трудозатратам, отслеживания и контроля хода выполнения проекта, анализа, прогнозирования и внесения изменений в план проекта, подготовки отчетов, настройки приложения, консолидации проектов, совместного управления проектами.

  #### Audience profile
  Этот курс интересен для руководителей и планировщиков крупных проектов или большого количества проектов, руководителей программ и портфелей проектов, сотрудников офиса управления проектами, в чьи задачи входит календарное и ресурсное управление проектами с использованием Microsoft Project.
prerequisitesSection: |-
  Прежде, чем посетить этот курс, студенты должны обладать знаниями&#58;
  - Microsoft Excel 2016
  - Управление проектами на основе стандарта ANSI PMI® PMBOK®
outlineSection: |-
  ### Модуль 1&#58; Общая информация о Microsoft Project. Жизненный цикл проекта.
  В этом модуле Вы изучите, как определяется понятие “проект” в международном стандарте управления проектами PMBOK Guide, как развивается Microsoft Project от версии к версии, из каких продуктов состоит корпоративное решение по управлению проектами (Enterprise Project Management Solution, EPM) от Microsoft, как с помощью Microsoft Project можно автоматизировать проектное управление на разных фазах жизненного цикла проекта. Также в этом модуле Вы изучите, как выглядит интерфейс Microsoft Project 2016, какие элементы управления доступны пользователю, как настраивается интерфейс, какие есть способы создания файла проекта и в каких форматах можно сохранить файл в Microsoft Project.
  #### Уроки
  - 1.1. Управление проектами&#58;
  - 1.1.1. Что такое проект?
  - 1.1.2. Жизненный цикл проекта
  - 1.2. Microsoft Project
  - 1.2.1. История Microsoft Project
  - 1.2.2. Структура продукта&#58; версии и редакции
  - 1.2.3. Автоматизация управления проектами, программами и портфелями проектов
  - 1.2.4. Интерфейс приложения
  - 1.2.5. Методы создания файла в Microsoft Project


  #### Лаборатория &#58; Настройка интерфейса Microsoft Project
  - Создание и сохранение файла проекта
  - Настройка вкладки на Ленте
  - Настройка Панели быстрого доступа
  - Изменение заголовка столбца

  По завершении этого модуля студенты смогут&#58;
  - Принимать решения о конфигурации Microsoft Project при внедрении Информационной Системы Управления Проектами (ИСУП)
  - Создавать и сохранять файл проекта
  - Настраивать интерфейс Microsoft Project


  ### Модуль 2&#58; Разработка Устава проекта.
  В этом модуле Вы изучите, какие есть основные ограничения проекта, как они влияют на планирование проекта, в каких диалоговых окнах они задаются.
  #### Уроки
  - 2.1. Управление проектами&#58;
  - 2.1.1. Цели проекта
  - 2.1.2. Требования и ограничения проекта
  - 2.1.3. Сводное расписание контрольных событий
  - 2.2. Microsoft Project&#58;
  - 2.2.1. Суммарная задача проекта
  - 2.2.2. Сведения о проекте
  - 2.2.3. Изменение рабочего времени
  - 2.2.4. Параметры Project
  - 2.2.5. Вехи проекта
  - 2.2.6. Крайний срок
  - 2.2.7. Ограничение по бюджету
  - 2.2.8. Сдвиг проекта


  #### Лаборатория &#58; Общие сведения и ограничения проекта
  - Отображение суммарной задачи проекта
  - Работа с диалоговым окном Сведения о проекте
  - Работа с диалоговым окном Изменить рабочее время
  - Работа с диалоговым окном Параметры

  По завершении этого модуля студенты смогут&#58;
  - Отображать суммарную задачу проекта
  - Задавать основные ограничения проекта&#58; Календарь, Дату начала, Крайний срок, Бюджет


  ### Модуль 3&#58; Создание ИСР и Определение операций.
  В этом модуле Вы изучите, как планировать иерархический состав работ по проекту, как управлять иерархией задач.
  #### Уроки
  - 3.1. Управление проектами&#58;
  - 3.1.1. Декомпозиция
  - 3.1.2. Иерархическая Структура Работ
  - 3.1.3. Словарь ИСР
  - 3.1.4. Список операций
  - 3.2. Microsoft Project&#58;
  - 3.2.1. Добавление, изменение, удаление задач
  - 3.2.2. Режим задачи&#58; Автоматическое планирование и Планирование вручную
  - 3.2.3. Иерархия
  - 3.2.3.1. Отображение номера в структуре
  - 3.2.3.2. Изменение кода СДР
  - 3.2.3.3. Фильтр по уровню структуры
  - 3.2.4. Создание повторяющихся задач


  #### Лаборатория &#58; Содержание проекта
  - Создание ИСР проекта
  - Добавление вех проекта
  - Отображение номера в структуре
  - Изменение кода СДР
  - Добавление Повторяющейся задачи

  По завершении этого модуля студенты смогут&#58;
  - Устанавливать режим планирования новых и существующих задач
  - Вводить состав работ простым списком
  - Управлять иерархией задач
  - Добавлять Повторяющиеся задачи


  ### Модуль 4&#58; Определение последовательности операций.
  В этом модуле Вы изучите, как определяется хронологическая последовательность задач по проекту, какие типы зависимостей задач поддерживаются в Microsoft Project, как применяются опережения и задержки.
  #### Уроки
  - 4.1. Управление проектами&#58;
  - 4.1.1. Типы зависимостей
  - 4.1.2. Опережения и задержки
  - 4.1.3. Правила разработки сетевой диаграммы проекта
  - 4.2. Microsoft Project
  - 4.2.1. Добавление, изменение, удаление зависимостей
  - 4.2.2. Использование запаздывания
  - 4.2.3. Путь к задаче&#58; анализ логической структуры проекта
  - 4.2.4. Соблюдение связей задач, запланированных вручную


  #### Лаборатория &#58; Сетевая диаграмма проекта
  - Установка зависимостей задач
  - Добавление задержки
  - Использование функции Путь к задаче
  - Соблюдение связей задач, запланированных вручную

  По завершении этого модуля студенты смогут&#58;
  - Устанавливать зависимости задач
  - Использовать опережения и задержки
  - Анализировать диаграмму предшествования
  - Использовать зависимости задач, запланированных вручную


  ### Модуль 5&#58; Оценка ресурсов операций.
  В этом модуле Вы изучите, как создается перечень необходимых ресурсов для проекта, какие типы ресурсов поддерживаются в Microsoft Project, как настраиваются свойства всех типов ресурсов, как настроить несколько тарифных ставок для трудового или материального ресурса, как настроить график рабочего времени трудового ресурса, как задать единицы измерения материала.
  #### Уроки
  - 5.1. Управление проектами&#58;
  - 5.1.1. Типы ресурсов проекта
  - 5.1.2. Единицы ресурсов
  - 5.2. Microsoft Project
  - 5.2.1. Лист ресурсов
  - 5.2.2. Сведения о ресурсе&#58; Календарь, Единицы, Таблицы норм затрат


  #### Лаборатория &#58; Настройка ресурсов проекта
  - Создание списка ресурсов проекта
  - Настройка Календаря для трудового ресурса
  - Настройка Единиц и Таблиц норм затрат для трудовых и материальных ресурсов
  - Настройка Начисления для трудовых, материальных и затратных ресурсов

  По завершении этого модуля студенты смогут&#58;
  - Создавать список ресурсов проекта
  - Настраивать свойства ресурсов&#58; Календарь, Единицы, Таблицы норм затрат


  ### Модуль 6&#58; Оценка длительности операций. Оценка стоимости.
  В этом модуле Вы изучите, как создавать назначения трудовых, материальных и затратных ресурсов на задачи, оценивать длительность задач и проекта, оценивать стоимость задач и проекта, устанавливать сроки задач, запланированных вручную, решать конфликты календарей проекта, задач и ресурсов.
  #### Уроки
  - 6.1. Управление проектами&#58;
  - 6.1.1. Оценка длительности операций&#58; Инструменты и методы
  - 6.1.2. Оценка стоимости&#58; Инструменты и методы
  - 6.1.3. PERT анализ
  - 6.2. Microsoft Project
  - 6.2.1. Единицы длительности и валюта проекта
  - 6.2.2. Создание назначений
  - 6.2.3. Агрегированные и повременные данные по трудозатратам и стоимости
  - 6.2.4. Формула планирования&#58; длительность, объем ресурсов и трудозатраты
  - 6.2.5. Приоритеты календарей проекта, задач и ресурсов


  #### Лаборатория &#58; Установка и вычисление длительности и стоимости задач
  - Назначение затратных ресурсов на задачи
  - Назначение материальных ресурсов на задачи
  - Назначение трудовых ресурсов на задачи
  - Оценка агрегированных и повременных данных назначений

  По завершении этого модуля студенты смогут&#58;
  - Создавать назначения трудовых, материальных и затратных ресурсов на задачи
  - Оценивать длительность задач и проекта
  - Оценивать стоимость задач и проекта
  - Устанавливать сроки задач, запланированных вручную
  - Решать конфликты календарей проекта, задач и ресурсов


  ### Модуль 7&#58; Разработка расписания. Метод критического пути.
  В этом модуле Вы изучите, как при планировании проектов используется метод критического пути, как ограничения задач влияют на критический путь проекта, какие методы сжатия расписания используются для оптимизации сроков проекта.
  #### Уроки
  - 7.1. Управление проектами&#58;
  - 7.1.1. Метод сетевого планирования проекта
  - 7.1.2. Свободный и общий временной резерв задач
  - 7.1.3. Критический путь проекта
  - 7.1.4. Методы сжатия расписания
  - 7.2. Microsoft Project
  - 7.2.1. Сетевой график
  - 7.2.2. Форматирование критических задач
  - 7.2.3. Свободный и общий временной резерв задач
  - 7.2.4. Субкритические задачи
  - 7.2.5. Расчет критического пути для каждой независимой сети задач
  - 7.2.6. Отрицательный общий временной резерв&#58; ограничения задач
  - 7.2.7. Сокращение сроков проекта


  #### Лаборатория &#58; Управление проектом на критическом пути
  - Отображение критических задач и временных резервов
  - Изменение ограничения задачи
  - Сжатие расписания

  По завершении этого модуля студенты смогут&#58;
  - Использовать Сетевой график для анализа проекта
  - Отображать критические задачи и временные резервы
  - Изменять ограничения задач
  - Сокращать сроки проекта


  ### Модуль 8&#58; Разработка расписания. Выравнивание ресурсов.
  В этом модуле Вы изучите, как оценивается и отображается превышение доступности трудовых ресурсов, как используется Визуальный оптимизатор ресурсов, как выполняется выравнивание загрузки ресурсов, как настраивается и интерпретируется автоматическое выравнивание, какие методы балансировки загрузки ресурсов вручную доступны пользователю.
  #### Уроки
  - 8.1. Управление проектами&#58;
  - 8.1.1. Дефицит трудовых ресурсов
  - 8.1.2. Принципы выравнивания загрузки ресурсов
  - 8.2. Microsoft Project
  - 8.2.1. Анализ превышения доступности ресурсов&#58;
  - 8.2.1.1. График ресурсов
  - 8.2.1.2. Использование ресурсов
  - 8.2.1.3. Визуальный оптимизатор ресурсов
  - 8.2.2. Автоматическое выравнивание&#58;
  - 8.2.2.1. Настройка параметров выравнивания
  - 8.2.2.2. Приоритеты задач
  - 8.2.2.3. Выравнивающая задержка задачи и задержка начала назначения
  - 8.2.2.4. Анализ и очистка результатов выравнивания
  - 8.2.3. Изменение назначения ресурса вручную&#58;
  - 8.2.3.1. Увеличение доступности
  - 8.2.3.2. Снижение загрузки
  - 8.2.3.3. Замена ресурса


  #### Лаборатория &#58; Балансировка загрузки ресурсов
  - Оценка превышения доступности ресурса
  - Выполнение автоматического выравнивания загрузки ресурсов
  - Анализ результатов выравнивания
  - Увеличение доступности ресурса
  - Замена ресурса

  По завершении этого модуля студенты смогут&#58;
  - Оценивать превышение доступности ресурсов
  - Использовать Визуальный оптимизатор ресурсов
  - Настраивать параметры автоматического выравнивания загрузки
  - Анализировать результаты выравнивания
  - Балансировать назначение ресурсов вручную


  ### Модуль 9&#58; Определение бюджета. Управление рисками проекта.
  В этом модуле Вы изучите, как выполняется бюджетирование проекта, как создаются резервы по времени и стоимости.
  #### Уроки
  - 9.1. Управление проектами&#58;
  - 9.1.1. Ограничение проекта по использованию ресурсов
  - 9.1.2. Анализ “Что-если?”
  - 9.1.3. Резерв по времени
  - 9.1.4. Бюджет проекта&#58; резервы по стоимости
  - 9.2. Microsoft Project
  - 9.2.1. Бюджетный ресурс, бюджетные трудозатраты и бюджетная стоимость
  - 9.2.2. Неактивные задачи
  - 9.2.3. Задача “Буфер проекта”
  - 9.2.4. Фиксированные затраты


  #### Лаборатория &#58; Базовое расписание проекта
  - Создание бюджетного ресурса
  - Задание Бюджетной стоимости по периодам проекта
  - Анализ альтернативного сценария с помощью Неактивной задачи
  - Создание резерва по времени
  - Создание резервов по стоимости с помощью Фиксированных затрат

  По завершении этого модуля студенты смогут&#58;
  - Бюджетировать проект
  - Сравнивать затраты с бюджетом проекта
  - Анализировать сценарии проекта
  - Добавлять резервы по времени и стоимости


  ### Модуль 10&#58; Мониторинг и управление работами проекта.
  В этом модуле Вы изучите, как задается базовый план проекта, какими способами можно задать фактические данные по проекту.
  #### Уроки
  - 10.1. Управление проектами&#58;
  - 10.1.1. Сбор фактических данных по задачам и назначениям
  - 10.1.2. Прогноз выполнения оставшихся задач и назначений
  - 10.2. Microsoft Project
