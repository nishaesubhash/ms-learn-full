  - 10.2.2. Дата отчета о состоянии и Линия хода выполнения
  - 10.2.3. Базовый план проекта
  - 10.2.4. Обновление и перепланирование задач и назначений


  #### Лаборатория &#58; Запланированные и фактические данные проекта
  - Настройка представления Диаграмма Ганта с отслеживанием
  - Задание Базового плана проекта
  - Обновление проекта на дату отчета о состоянии
  - Внесение отклонений по факту и прогнозу
  - Использование повременного способа оценки прогресса выполнения

  По завершении этого модуля студенты смогут&#58;
  - Настраивать представления для отслеживания хода выполнения
  - Задавать Базовый план проекта
  - Обновлять и перепланировать данные на дату отчета о состоянии
  - Использовать повременной способ оценки прогресса выполнения


  ### Модуль 11&#58; Управление расписанием. Управление стоимостью.
  В этом модуле Вы изучите, как представить аналитическую информацию по ходу выполнения проекта средствами Microsoft Project, как интерпретируются показатели анализа отклонений и метода освоенного объема, как формируются отчеты по проекту.
  #### Уроки
  - 11.1. Управление проектами&#58;
  - 11.1.1. Управление расписанием&#58; Анализ отклонений
  - 11.1.2. Управление стоимостью&#58; Освоенный объем
  - 11.2. Microsoft Project
  - 11.2.1. Индикаторы отклонений&#58; Отклонение окончания и Отклонение по стоимости
