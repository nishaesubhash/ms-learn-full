  #### ラボ &#58; チュートリアル&#58; Azure Container Instances をデプロイする

  #### ラボ &#58; チュートリアル&#58; 仮想ネットワークを作成する

  #### ラボ &#58; チュートリアル&#58; Blob Storage を作成する

  #### ラボ &#58; チュートリアル&#58; SQL Database を作成する

  #### ラボ &#58; チュートリアル&#58; Azure IoT Hub を実装する

  #### ラボ &#58; チュートリアル&#58; Azure Functions を実装する

  #### ラボ &#58; チュートリアル&#58; Web アプリを作成する

  #### ラボ &#58; チュートリアル&#58; テンプレートから VM を作成する

  #### ラボ &#58; チュートリアル&#58; PowerShell を使用して VMを作成する

  #### ラボ &#58; チュートリアル&#58; CLI で VM を作成する
  このモジュールを修了すると、次のことが可能になります。
  - コア Azure　アーキテクチャ コンポーネント (地域、地理的条件、リソース グループなど) を理解する。
  - Azure コア サービスと製品の使用例を理解する (仮想マシンとストレージ)。
  - Azure ソリューションの使用例を理解する (モノのインターネットと機械学習)。
  - 利用できる Azure 管理ツールを理解する (Azure PowerShell および CLI など)。


  ### セクション 3&#58; セキュリティ、プライバシー、コンプライアンス、信頼性
  このモジュールでは、Azure セキュリティ、ID、ガバナンス、監視、レポート、基準について学習します。
  #### レッスン
  - セキュア ネットワーク接続性
  - コア Azure ID サービス
  - セキュリティ ツールと機能
  - Azure ガバナンスの手法
  - 監視とレポート
  - プライバシー、コンプライアンス、データ保護の基準


  #### ラボ &#58; チュートリアル&#58; ネットワーク トラフィックを保護する

  #### ラボ &#58; チュートリアル&#58; Azure Key Vault を実装する

  #### ラボ &#58; チュートリアル&#58; Azure Policy を作成する

  #### ラボ &#58; チュートリアル&#58; RBAC でアクセスを管理する

  #### ラボ &#58; チュートリアル&#58; リソース ロックを管理する

  #### ラボ &#58; チュートリアル&#58; リソース タグ付けを実装する

  #### ラボ &#58; チュートリアル&#58; セキュリティ センターを探索する
  このモジュールを修了すると、次のことが可能になります。
  - ネットワーク セキュリティ グループなどの仮想ネットワーク セキュリティ接続性オプションについて説明する。
  - Azure ID 認証、および認証オプションについて説明する。
  - Security Center、Key Vault、脅威と情報保護のオプションの使用例について説明する。
  - Azure Policy とロールベースのアクセス制御について説明する。
  - Azure Monitor と Azure Service Health の使用例について説明する。
  - プライバシー、コンプライアンス、データ保護の基準について理解する。


  ### セクション 4&#58; Azure の価格体系とサポート
  このモジュールでは、Azure サブスクリプション、コストの計画と管理、サポート オプション、SLA、サービス ライフサイクルについて学習します。
  #### レッスン
  - Azure サブスクリプション
  - コストの計画と管理
  - Azure サポート オプション
  - Azure サービス レベル アグリーメント (SLA)
  - Azure のサービス ライフサイクル


