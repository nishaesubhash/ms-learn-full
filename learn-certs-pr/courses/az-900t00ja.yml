  #### ラボ &#58; チュートリアル&#58; Azure プレビュー機能にアクセスする
  このモジュールを修了すると、次のことが可能になります。
  - Azure のサブスクリプションを使用する。
  - コストを計画および管理する。
  - Azure サポート オプションについて説明する。
  - Azure SLA について説明する。
  - Azure サービス ライフサイクルについて説明する。
