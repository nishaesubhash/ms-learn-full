summary: |-
  この 2 日間のコースでは、クラウド概念、コア Azure サービス、セキュリティ、プライバシー、コンプライアンス、信頼性、Azure 価格体系とサポートに関する基本的な知識を学習します。
  注&#58; このコースは、ハンズオン ラボに参加するための Azure Pass と時間を提供します。ハンズオン経験が不要な場合は、AZ-900T01 の受講を検討してください。Microsoft Azure 基礎コース (1 日間)。両方のコースとも、AZ-900 試験の目標とする専門知識に合わせてあります。

  #### Audience profile
  このコースは、Azure で業務を開始して間もない IT 担当者に適しています。対象者は、サービスの提供内容を学習するほか、ハンズオン経験を通じで学習します。このコースでは、主に Azure portal を使用してサービスを作成ますが、スクリプティング スキルは必要ありません。このコースをとおして、学生は、Azure 管理者など、他の役割ベースのコースや資格を受講するための自信を得ることができます。このコースは、Azure Pass やオプションのラボ環境を提供します。このコースは、講義、デモ、ハンズオン ラボで構成されています。このコースでは、AZ-900 試験の受験準備にも役立ちます。
prerequisitesSection: |-
  このコースを受講するための前提条件はありません。ただし、技術的な知識がある学生は、クラウドについてさらに理解を深めることができます。
outlineSection: |-
  ### セクション 1&#58; クラウドの概念
  このモジュールでは、クラウド サービス、クラウド モデルの種類、クラウド サービスの種類について学習します。
  #### レッスン
  - クラウド サービス の利点
  - クラウド モデルの種類
  - クラウド サービス の種類

  このモジュールを修了すると、次のことが可能になります。
  - クラウド コンピューティング主な利点の理解
  - パブリック、プライベート、ハイブリッドの各クラウド モデルを説明する。
  - IaaS、PaaS、SaaS クラウド サービスを説明する。


  ### セクション 2&#58; コア Azure サービス
  このモジュールでは、Azure コア クラウド アーキテクト コンポーネント、Azure サービスと製品、Azure ソリューション、Azure 管理ツールについて学習します。
  #### レッスン
  - コア Azure アーキテクト コンポーネント
  - コア Azure サービスと製品
  - Azure ソリューション
  - Azure 管理ツール


