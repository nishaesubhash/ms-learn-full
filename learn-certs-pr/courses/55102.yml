summary: |-
  This fast-paced instructor-led course is designed to give Power Users, developers and IT professionals a high-leveled understanding of the capabilities of SharePoint Server 2013, that they might maximize their organizations return on investment in the product. Each template will be examined and demonstrated with its key features and purposes explained.

  #### Audience profile
  This course is intended for Power Users, developers and IT professionals that will be involved with the design, development and maintenance of SharePoint 2013.
