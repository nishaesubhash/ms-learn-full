  이 모듈에서 학생들은 Azure가 데이터를 보호하기 위해 제공하는 다계층 보안 모델에 대해 배웁니다. 학생들은 보안 네트워크 및 액세스 키 설정부터 사용 권한 정의, 다양한 데이터 저장소 전반의 모니터링에 이르기까지 다양한 보안 방법에 대해 살펴봅니다.
