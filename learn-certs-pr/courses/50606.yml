outlineSection: |-
  ### セクション 1&#58; Office 365 の概要
  #### レッスン
  - 本テキストについて
  - 本テキストで学習すること


  ### セクション 2&#58; カスタマイズの基礎知識
  #### レッスン
  - サイトコレクション
  - サイトコレクションの役割
  - サイトコレクションの作成
  - サイトの構造
  - サイトの作成
  - リストの作成
  - ページの種類とページの作成
  - 発行機能の有効化
  - 発行ページの作成と編集


  ### セクション 3&#58; 標準機能のカスタマイズ
  #### レッスン
  - サイトの編集
  - サイトの基本設定
  - サイトの外観
  - ナビゲーションの編集
  - アンケートの作成
  - Webパーツの利用
  - コンテンツクエリWebパーツ
  - Webグループウェア


  ### セクション 4&#58; SharePoint Designer 2010の基本操作
  #### レッスン
  - SharePoint Designer 2010の概要
  - SharePoint Designer 2010の起動
  - サイト編集の流れ
  - SharePoint Designer 2010の画面構成
  - サイトのホームページ
  - ２つの編集モード
  - 3種のビュー
  - サイトページの構成
  - 利用制限の設定


  ### セクション 5&#58; SharePoint Designerによるサイトのカスタマイズ
  #### レッスン
  - ホームページに予定表を追加
  - 編集内容の解除
  - ライブラリの作成
  - 入力データの検証と制限
  - 他のリストの参照
  - フォームの作成と編集


  ### セクション 6&#58; Webパーツの活用
  #### レッスン
  - Webページの作成
  - Webパーツの配置
  - 2つのWebパーツの接続


  ### セクション 7&#58; 知っておくと便利なカスタマイズの知識
