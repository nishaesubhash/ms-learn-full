summary: |-
  Этот 3-дневный курс с преподавателем позволит студентам получить знания и навыки быстро создать отчеты сводных таблиц, анализировать и представить сводные данные, сортировать и фильтровать данные таблиц, вставлять промежуточные итоги, применить условное форматирование, пользоваться библиотекой функций, работать с макросами, защитить информацию.

  #### Audience profile
  Этот курс интересен для менеджеров и офисных работников всех уровней, руководителей, секретарей, помощников руководителей, бухгалтеров, экономистов, аналитиков, логистов и многих других специалистов.
prerequisitesSection: |-
  Прежде чем посетить этот курс, студенты должны обладать знаниями&#58;
  - сданная сертификация Microsoft Office Excel 2010 Core или эквивалентная подготовка.
  - успешное обучение на курсе Microsoft Office Excel 2010 Step by Step, Level 1 или эквивалентная подготовка.
outlineSection: |-
  ### Модуль 1&#58; Применение встроенных функций Excel
  В этом модуле Вы изучите, как создавать формулы с использованием различных исходных данных, обрабатывать разными функциями и предоставлять результаты расчетов в наглядном виде
  #### Уроки
  - Формулы.
  - Различные типы ссылок.
  - Использование именованных диапазонов в формулах.
  - Связывание листов и рабочих книг.
  - Применение различных типов встроенных функций.
  - Математические функции.
  - Статистические функции.
  - Функции ссылок и подстановки.
  - Логические функции.
  - Финансовые функции.
  - Текстовые функции.
  - Функции даты и времени.
  - Условное форматирование.


  #### Лаборатория &#58; Использование различных типов ссылок в расчетах

  #### Лаборатория &#58; Использование именованных диапазонов в расчетов

  #### Лаборатория &#58; Использование функций в расчетах

  #### Лаборатория &#58; Условное форматирование
  По завершении этого модуля, студенты смогут&#58;
  - Применять различные типы ссылок в формулах
  - Делать вычисления с именованными диапазонами для наглядности в формулах
  - Использовать функции с критериями и условиями
  - Объединять и разбивать текстовые данные
  - Сравнивать таблицы
  - Использовать условное форматирование для выделения интересующих ячеек или диапазонов ячеек


  ### Модуль 2&#58; Работа с большими таблицами (списками)
  В этом модуле Вы изучите, как упорядочивать данные, выбирать из списка по условиям, объединять данные из нескольких таблиц с вычислением, рассчитывать итоги, импортировать данные из других приложений и Интернет-ресурсов
  #### Уроки
  - Создание и ведение списков.
  - Удаление дубликатов.
  - Простая и многоуровневая сортировка. Сортировка по цвету.
  - Подведение промежуточных итогов.
  - Фильтрация данных. Автофильтр и Расширенный фильтр.
  - Консолидация данных
  - Импорт данных


  #### Лаборатория &#58; Создание и обработка списков

  #### Лаборатория &#58; Сортировка и фильтрация данных

  #### Лаборатория &#58; Промежуточные итоги

  #### Лаборатория &#58; Консолидация данных

  #### Лаборатория &#58; Импорт
  По завершении этого модуля, студенты смогут&#58;
  - Сортировать и фильтровать данные по значениям и цветам
  - Удалять повторяющиеся записи из списка
  - Организовывать данные по уровням
  - Объединять данные из нескольких диапазонов
  - Получать данные из других баз данных, тестовых файлов и Интернет-ресурсов


  ### Модуль 3&#58; Анализ данных с помощью Сводных таблиц
  В этом модуле Вы изучите, как быстро и эффективно анализировать большой объем информации с помощью сводных таблиц. Сводные диаграммы помогают визуализировать данные отчета сводной таблицы в более удобном виде для сравнения, анализа и выявления тенденций.
  #### Уроки
  - Создание сводных таблиц.
  - Преобразование сводных таблиц.
  - Настройка полей сводной таблицы.
  - Фильтрация данных в отчете сводной таблицы
  - Добавление вычисляемых полей в сводную таблицу.
  - Изменение макета и форматирование отчета.
  - Сводные диаграммы.
  - Обновление данных сводной таблицы
  - Группировка полей в сводных таблицах.
  - Построение сводных таблиц по нескольким диапазонам консолидации


  #### Лаборатория &#58; Построение отчетов

  #### Лаборатория &#58; Построение отчета по нескольким диапазонам консолидации
  По завершении этого модуля, студенты смогут&#58;
  - Создавать отчеты сводных таблиц для расчета итогов и анализа данных рабочего листа
  - Перемещать данные между строками и столбцами в макете отчета, чтобы видеть итоги при различных зависимостях исходных данных
  - Скрывать или показывать промежуточные и общие итоги в отчетах, делать вычисления как всех. так и отфильтрованных данных
  - Группировать данные, подводить итоги по группам, создавать вычисляемые поля
  - Скрывать и отображать группы данных, чтобы видеть нужные данные для анализа
  - Фильтровать, сортировать, группировать и применять условное форматирование, чтобы выделить самое нужное из множества данных, что позволит сосредоточиться на важной информации.


  ### Модуль 4&#58; Макросы
  В этом модуле Вы изучите,как можно автоматизировать процесс выполнения одних и тех же операций, создать собственную функцию с использованием VBA
  #### Уроки
  - Запись макросов.
  - Редактирование макросов в редакторе Visual Basic Editor.
  - Создание кнопок для запуска макросов.
  - Создание пользовательских функций с использованием VBA.


  #### Лаборатория &#58; Разработка макросов и функций
  По завершении этого модуля, студенты смогут&#58;
  - Записывать и редактировать макросы, созданные с помощью макрорекордера
  - Запускать макросы несколькими способами&#58; нажимая горячую клавишу с Ctrl, щелкая кнопку на панели Быстрого доступа или на ленте, щелкая по графическом объекту или элементу управления
  - Использовать в расчетах собственные функции


  ### Модуль 5&#58; Особенности совместной работы
  В этом модуле Вы изучите, как предотвратить пользователя от случайных или нежелательных изменений, перемещений, и удалений важных данных с рабочего листа или книги, как защитить определенный рабочий лист или элемент книги с или без пароля и как показать информацию, которая содержит не корректные данные
  #### Уроки
  - Защита ячеек, листов и рабочих книг Excel.
  - Проверка вводимых значений.


  #### Лаборатория &#58; Защита информации

  #### Лаборатория &#58; Проверка данных
  По завершении этого модуля, студенты смогут&#58;
  - Защищать свою информацию он несанкционированного доступа
  - Показывать или скрывать формулы в ячейках
  - Защищать или не защищать определенные области рабочего листа
  - Как использовать проверку данных, чтобы контролировать ввод типов данных и значений в ячейки
  - Определять неверные данные
