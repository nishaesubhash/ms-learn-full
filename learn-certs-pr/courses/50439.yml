skillsGained:
- skill: Use SQL Server Management Studio (SSMS)
- skill: Use SSMS to generate efficient queries
- skill: Use the Object Browser in SSMS to locate objects and view their dependencies so you know the potential effect of a change.
- skill: Use the Template manager in SSMS to quickly import correctly formatted code that was prewritten by the SQL community
- skill: Customize the SSMS environment to match the users individual needs
- skill: Run a trace in SQL Profiler to analyze performance of operations
- skill: Use the debugger with a query to troubleshoot it
