  #### Lab &#58; Data Modification, Transactions and Error Processing

  ### Module 9&#58; Stored Procedures and Triggers
  #### Lessons
  - Stored Procedures
  - Triggers


  #### Lab &#58; Stored Procedures and Triggers

  ### Module 10&#58; XML
  #### Lessons
  - XML Introduction
  - XML in SQL Server
  - XML Data Type
  - XML Indexes
