  ### Module 4&#58; Working with Apps
  Apps are required to store information such as events, contacts and files in a site. SharePoint provides a selection of apps for different scenarios, all with the option to be customised for a specific business requirement. Apps can be broken down into Lists, Libraries and Market Place Apps. SharePoint lists serve as the structure for calendars, discussion boards, contacts, and tasks. This module explains the concept of lists, and then reviews popular options.
  A document library is a location on a site where you can create, collect, update, and share files including Word, Excel, PowerPoint and PDF. We will show you the benefits of using a library and teach you how best to work with files in a library. An introduction to on premises and SharePoint Marketplace apps is provided to show how to extend site functionality beyond what Microsoft has provided in the SharePoint 2019 platform.

