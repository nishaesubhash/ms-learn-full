summary: |-
  이 과정은 Azure 관리 방식을 파악하려는 AWS SysOps 관리자를 대상으로 2일 동안 진행됩니다. 워크샵의 주요 주제는 Azure 관리, Azure 네트워킹, Azure 컴퓨팅, Azure Storage 및 Azure 거버넌스입니다. 이 워크샵에서는 강의와 실습, 토론/복습을 함께 진행합니다. 학생들은 워크샵을 진행하면서 이 과정에서 설명하는 주요 기능을 보여 주는 종단 간 아키텍처를 빌드합니다.

  #### Audience profile
  이 과정의 대상은 AWS SysOps Administrator Associate 또는 동급 관리자입니다. 이 관리자에게는 1~2년 정도의 AWS 배포/관리/운영 관련 경력이 있어야 합니다. Azure와 AWS의 차이점 및 Azure 관리 방식을 파악하려는 경우 이 과정을 진행할 수 있습니다. AZ-103 Microsoft Azure 관리자 인증 시험 또는 AZ-900 Azure 기본 사항 시험 응시에 관심이 있을 수도 있습니다.
prerequisitesSection: |-
  이 AWS SysOps 과정을 시작하려면 운영 체제/가상화/클라우드 인프라/스토리지 구조/ID 솔루션/네트워킹 관련 경험이 있어야 합니다. 구체적으로 설명하자면, 이 과정을 진행하는 학생은 다음 조건을 충족해야 합니다.
  - CLI 명령을 생성하는 방법과 관련한 실무 지식이 있어야 합니다. 예를 들어 도움말 페이지를 사용하여 적절한 매개 변수 및 명령 구조를 결정할 수 있어야 합니다.
  - 가상 네트워크 개념, DNS(Domain Name System), VPN(가상 사설망), 방화벽, 게이트웨이, 암호화 기술 등을 파악하고 있어야 합니다.가상 머신, 가상 머신 사용법 및 구성 옵션(예&#58; CPU 성능, 디스크)에 대해 알고 있어야 합니다.
  - 스토리지 계정, Blob, 파일 공유, 디스크 유형 등의 가상 스토리지 관련 개념을 파악하고 있어야 합니다.
  - 역할 기반 액세스 제어, ID 관리, ID 보호 등의 거버넌스 개념을 파악하고 있어야 합니다.
outlineSection: |-
  ### 모듈 1&#58; Azure 관리
  이 모듈에서는 Azure를 관리하는 데 필요한 도구 및 원칙 개념에 대해 알아봅니다. 이 모듈에 포함된 주제는 다음과 같습니다. Resource Manager, 리소스 그룹, Azure Portal, Azure CLI, Azure 템플릿, Cloud Shell, Azure Marketplace 및 Azure PowerShell.

  ### 모듈 2&#58; Azure 네트워킹
  이 모듈에서는 Azure 네트워킹 기능에 대해 알아봅니다. 다루는 주제는 다음과 같습니다. Azure 지역, 가상 네트워크 및 서브넷, IP 주소 지정, 네트워크 보안 그룹, 가상 네트워크 피어링, VNet 간 연결, ExpressRoute, 부하 분산 장치 및 Network Watcher.

  ### 모듈 3&#58; Azure 컴퓨팅
  이 모듈에서는 Azure 가상 머신의 구성 및 모니터링에 대해 알아봅니다. 이 모듈에 포함된 주제는 다음과 같습니다. Azure 가상 머신, 가상 머신 만들기, 가상 머신 크기, 가상 머신 디스크, 가용성 영역, 가용성 집합, Windows VM 연결, Linux VM 연결, Azure Monitor 및 Azure 경고.

  ### 모듈 4&#58; Azure Storage
  이 모듈에서는 Azure Storage의 기능과 구현에 대해 알아봅니다. 이 모듈에 포함된 주제는 다음과 같습니다. 스토리지 계정, Blob Storage, Blob 성능 계층, 파일 공유, 파일 동기화, Data Box, Content Delivery Network, 공유 액세스 서명 및 서비스 엔드포인트.

  ### 모듈 5&#58; Azure ID
  이 모듈에서는 Azure ID 솔루션에 대해 알아봅니다. 이 모듈에 포함된 주제는 Azure 도메인, 역할 기반 액세스 제어, Azure Active Directory, Multi-Factor Authentication, Azure AD ID 보호 및 Azure 정책입니다.
