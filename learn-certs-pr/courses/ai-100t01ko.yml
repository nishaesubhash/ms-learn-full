summary: |-
  Azure AI 솔루션을 설계하는 데 필요한 지식을 얻고 Azure Cognitive Services의 Language Understanding 및 사전 빌드된 AI 기능을 포함하여 Microsoft Azure 플랫폼의 인공 지능을 사용하여 고객 지원 채팅 봇을 작성하십시오.

  #### Audience profile
  이 과정은 클라우드 솔루션 설계자,
  Azure 인공 지능 디자이너 및 AI 개발자를 대상으로 합니다.
prerequisitesSection: |-
  텍스트를 입력하려면이 과정에 참석하려면 다음과 같은 지식이 필요합니다.
  - Azure 기초
  - Azure Storage 기술 이해
  - C# 지식여기를 클릭하십시오.
outlineSection: |-
  ### 모듈 1&#58; Azure Cognitive Services 소개
  학생들은 Microsoft Azure에서 사용 가능한 Cognitive Services에 대해 배우고 이러한 서비스가 AI 솔루션 설계에서 어떤 역할을 하는지 배우게 됩니다.
  #### 과목
  - Azure Cognitive Services 개요
  - Azure Portal에서 Cognitive Service 만들기
  - Cognitive Service 액세스 및 테스트


  ### 모듈 2&#58; 봇 만들기
  학생들은 Microsoft Bot Framework 및 Bot Services에 대해 배웁니다.
  #### 과목
  - IntBot Service 소개
  - 기본 채팅 봇 만들기
  - Bot Emulator로 테스트


  ### 모듈 3&#58; EnQnA Maker로 봇 개선
  학생들은 QnA Maker에 대해 배우고 봇과 QnA Maker를 통합하여 사용자 상호 작용에 유용한 지식 기반을 구축하는 방법을 배웁니다.
  #### 과목
  - QnA Maker 소개
  - QnA Maker를 통해 기술 자료 구현
  - QnA와 봇 통합


  ### 모듈 4&#58; LUIS로 Language Understanding 기능을 만드는 방법 알아보기
  학생들은 LUIS에 대해 배우고 의도 및 발화를 만들어 자연 언어 처리 솔루션을 지원하는 방법을 배웁니다.
  #### 과목
  - Language Understanding 소개
  - 새 LUIS 서비스 만들기
  - 의도와 발화를 사용하여 Language Understanding 빌드


  ### 모듈 5&#58; LUIS로 봇 개선
  학생들은 봇과 상호 작용할 때 사용자의 의도를 보다 정확하게 이해하기 위해 LUIS와 봇을 통합하는 방법에 대해 배웁니다.
  #### 과목
  - AI 응용 프로그램의 Language Understanding 개요
  - LUIS와 봇을 통합하여 AI 기반 솔루션 만들기


  ### 모듈 6&#58; 봇 및 에이전트와 Cognitive Services 통합
  봇과 에이전트를 Azure Cognitive Services에 통합하여 감정 분석, 이미지 및 텍스트 분석, OCR 및 개체 감지와 같은 고급 기능을 위해 지원하는 방법을 배웁니다.
  #### 과목
  - 봇 상호 작용을 위한 Cognitive Services 이해
  - 텍스트 분석을 사용한 봇의 감정 분석 수행
  - Language Cognitive Services로 봇의 언어 감지
  - Computer Vision과 봇 통합
