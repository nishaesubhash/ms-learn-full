summary: |-
  Этот 3-дневный курс с преподавателем позволит студентам получить знания и навыки, которые позволят эффективно использовать встроенные функции Microsoft Excel 2016, обрабатывать большие объемы данных, создавать отчеты с использованием сводных таблиц и сводных диаграмм, производить сложный анализ данных, изучить вопросы импорта данных с применением запросов PowerQuery, защиты и наглядного представления информации.

  #### Audience profile
  Этот курс интересен для менеджеров и офисных работников всех уровней, руководителей секретарей, помощников руководителей, бухгалтеров, экономистов, аналитиков, логистов и многих других специалистов
prerequisitesSection: |-
  Прежде чем посетить этот курс, студенты должны обладать знаниями&#58;
  - Microsoft Office Excel 2013 Core or equivalent knowledge
  - Completed Course Microsoft Office Excel 2010 Step by Step, Level 1, or have equivalent knowledge of administrative tasks
  - Completed Course Microsoft Office Excel 2013 Step by Step, Level 1, or have equivalent knowledge of administrative tasks
  - Completed Course Microsoft Office Excel 2016 Step by Step, Level 1, or have equivalent knowledge of administrative tasks
outlineSection: |-
  ### Модуль 1&#58; Применение встроенных функций Excel
  В этом модуле Вы изучите, как создавать формулы с использованием исходных данных как из одной, так и разных книг, решать сложные задачи с применением библиотеки встроенных функций Excel, предоставлять результаты вычислений в наглядном и удобном для анализа виде.
  #### Уроки
  - Ввод формул
  - Различные типы ссылок
  - Связывание листов и рабочих книг
  - Применение различных типов встроенных функций&#58;
  - Математические функции
  - Статистические функци
  - Функции ссылок и подстановки
  - Логические функции
  - Текстовые функции
  - Функции даты
  - Условное форматирование


  #### Лаборатория &#58; Использование различных типов ссылок в расчетах
  - Использование данных ячеек на одном листе
  - Переключение между относительными, абсолютными и смешанными ссылками
  - Использование в расчетах исходных данных с других листов
  - Создание формул с данными из других рабочих книг. Особенности работы с созданной связью между книг


  #### Лаборатория &#58; Использование библиотеки функций Excel в расчетах
  - Обработка результатов вычислений функциями округления (Математические функции&#58; Округл, Округлвверх,
  - Суммирование данных, в том числе с условиями (Математические функции&#58; Сумм, Суммеслимн)
  - Вычисление средних значений, минимальных и максимальных значений, количество ячеек с различным сод
  - Вычисление средних значений и количества ячеек, отвечающих заданным условиям (Статистические функц
  - Сравнение таблиц (Счётеслимн)
  - Подстановка данных из одной таблицы в другую. Оценка изменения данных за разные годы (Функции ссыл
  - Вычисление значений при различных ситуациях. Сложные условия. Вложенность функций (Логические функ
  - Обработка текстовых данных&#58; использование текстовых функций для объединения, извлечения даннх, раз
  - Выполнение расчетов с датами&#58; использование календарных и рабочих дней, расчет возраста и стажа ра
  - Использование функций различных категорий&#58;Впр & Поискпоз, Левсимв & Впр, Впр & Если


  #### Лаборатория &#58; Условное форматирование
  - Выделение ячеек по встроенным правилам, оформление повторяющихся и уникальных значений
  - Применение гистограмм, цветовых шкал, значков при анализе данных
  - Использование формул в условном форматировании

  После завершения этого модуля студенты смогут&#58;
  - Использовать различные типы ссылок в расчетах
  - Использовать функции с условиями или критериями
  - Объединять и разбивать текстовые данные
  - Сравнивать таблицы
  - Использовать условное форматирование для выделение ячеек или диапазонов ячеек


  ### Модуль 2&#58; Работа с большими табличными массивами
  В этом модуле Вы изучите, как упорядочивать данные, удалять повторяющиеся записи, выбирать из списка данные по простым и сложным условиям, консолидировать данные из нескольких таблиц, рассчитывать промежуточные итоги, импортировать данные из других источников с использованием Power Query.
  #### Уроки
  - Создание и ведение таблиц
  - Удаление дубликатов
  - Сортировка данных&#58;
  - Сортировка по одному критерию
  - Многоуровневая сортировка
  - Сортировка по форматированию
  - Фильтрация данных&#58;
  - Автофильтр
  - Срезы
  - Расширенный фильтр
  - Подведение промежуточных итогов
  - Консолидация данных из нескольких диапазонов (листов) в один
  - Импортировать данные с использованием Power Query


  #### Лаборатория &#58; Создание и обработка таблиц
  - Преобразование диапазона ячеек в таблицу
  - Расчеты в таблицах&#58; формулы и промежуточные итоги
  - Удаление повторяющихся записей в таблице


  #### Лаборатория &#58; Сортировка и фильтрация данных
  - Сортировка данных по текстовым и числовым значениям, по дате и времени как по одному столбцу, так
  - Настраиваемая сортировка по спискам или форматированию, включая цвет ячейки, цвет шрифта и значки
  - Использование автофильтра&#58; выборка по значениям, форматам или критериям
  - Использование срезов для фильтрации таблиц
  - Фильтрация по сложным условиям с применением расширенного фильтра


  #### Лаборатория &#58; Промежуточные итоги
  - Вычисление итогов по строкам с использованием суммы, среднего значения и других функций
  - Добавление промежуточных итогов к существующим
  - Замена существующих итогов новыми итогами
  - Удаление промежуточных итогов
  - Отображение или скрытие промежуточным и общих итогов
  - Вычисление многоуровневых промежуточных итогов
  - Работа со структурой листа


  #### Лаборатория &#58; Консолидация
  - Использование консолидации для расчета итогов по данным одной таблицы
  - Построение итоговых отчетов по данных из нескольких таблиц – расчет годовых итогов на основе кварт
  - Получение консолидированных данных из разных книг с созданием связи с исходными таблицами


  #### Лаборатория &#58; Импорт данных с Power Query
  - Импорт данных о курсах валют с веб-страницы
  - Импорт из текстового файла
  - Импорт данных из базы данных Microsoft Access
  - Работа с импортированными данными&#58; редактирование, создание вычисляемых полей, обновление
  - Объединение запросов

  После завершения этого модуля студенты смогут&#58;
  - Делать выборку из табличных данных с использованием фильтров и срезов
  - Сортировать и фильтровать по значениям и цветам
  - Удалять повторяющиеся данные
  - Вычислять промежуточные итоги
  - Консолидировать несколько источников в один
  - Объединять данные из нескольких источников как одной, так и различных книг в один источник с выполнением вычислений
  - Импортировать данные из Web, Access или Text с использованием Power Query


  ### Модуль 3&#58; Анализ данных с помощью Сводных таблиц
  В этом модуле Вы изучите, как анализировать данные таблиц с построением отчетов сводных таблиц, а так же сводных диаграмм, которые помогают визуализировать отчет сводной таблицы для сравнения и поределения тенденций
  #### Уроки
  - Создание сводных таблиц&#58; рекомендуемые и вручную
  - Преобразование сводных таблиц
  - Фильтрация данных в отчете сводной таблицы
  - Использование срезов и временной шкалы для фильтрации отчетов
  - Настройка полей сводной таблицы
  - Создание и редактирование вычисляемых полей
  - Группировка полей сводной таблицы
  - Создание сводных диаграмм
  - Обновление сводных таблиц и сводных диаграмм
  - Создание сводных таблиц с использованием модели данных&#58;
  - Источник модели данных
  - Экспресс-просмотр с детализацией данных
  - Подсчет количества различных элементов
  - Создание связей между источниками


  #### Лаборатория &#58; Построение отчетов
  - Создание отчета с вычислением сумм по нужным полям
  - Просмотр данных с использованием фильтров, срезов и временной шкалы
  - Использование в отчетах дополнительных вычислений&#58; доли, отличия, рейтинги
  - Оформление отчета сводной таблицы
  - Использование условного форматирования в отчетах сводных таблиц
  - Обновление данных отчета


  #### Лаборатория &#58; Анализ данных
  - Анализ данных по годам, кварталам, месяцам с использованием группировки
  - Определение роста продаж продукции
  - Построение разных видов гистограмм и иерархических диаграмм&#58; дерево и солнечные лучи.


  #### Лаборатория &#58; Использование модели данных в качестве источика сводной таблицы
  - Создание источника модели данных
  - Анализ сводной таблицы с использованием модели данных, использование детализации данных
  - Расчет количества уникальных значений
  - Построение отчета с созданием связи меду таблицами

  По завершении этого модуля, студенты смогут&#58;
  - Быстро и эффективно создавать необходимые отчеты с применением дополнительных вычислений
  - Перемещать поля между строками и столбцами, чтобы увидеть различные сводки исходных данных
  - Группировать данные для анализа по годам, кварталам, месяцам, неделям, чтобы легко посмотреть данные, которые хотели проанализировать
  - Работать с уровнями данных&#58; сворачивать и разворачивать. Чтобы сосредотачиваться на результатах, представляющих больший интерес для исследователя
  - Использовать форматирование отчетов для лучшего восприятия информации совместно с условным форматированием в виде гистограмм и значков
  - Создавать сводные диаграммы разных типов для иллюстрации различных процессов
  - Использовать новые возможности, появляющиеся при построении сводной таблицы по модели данных
  - Создавать отчет сводной таблицы или сводной диаграммы по связанным таблицам


  ### Модуль 4&#58; Особенности совместной работы
  В этом модуле Вы изучите, как защитить информацию от нежелательных изменений, просмотров информации как во всей книге, так и на отдельных листах, предупредить ввод не корректных данных
  #### Уроки
  - Защита ячеек, листов и рабочих книг Excel
  - Проверка вводимых значений&#58;
  - Установка ограничений на ввод данных
  - Поиск и исправление неверных данных


  #### Лаборатория &#58; Защита информации
  - Защита ячеек листа от изменений, просмотра формул и разрешением изменений данных определенного диапа
  - Выборочная защита диапазонов для разных пользователей с разными паролями
  - Защита листов от просмотра
  - Защита файла от открытия


  #### Лаборатория &#58; Проверка данных
  - Установка ограничений на вводимые значения для различных типов данных
  - Проверка введенных значений на корректность и исправление ошибок

  По завершении этого модуля, студенты смогут&#58;
  - Защищать информацию в книге от несанкционированного доступа со стороны других пользователей
  - Отображать или скрывать формулы
  - Защищать определенные области на листе
  - Использовать проверку данных, чтобы контролировать тип данных или значения, вводимые в ячейку
  - Выявлять неверные данные
