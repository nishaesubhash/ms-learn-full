summary: |-
  이 과정에서 학생들은 다양한 보안 도구를 사용하여 보안 컨트롤을 구현하고, 보안 상태를 유지하고, 취약성을 교정하는데 필요한 지식과 기술을 얻습니다. 이 과정은 스크립팅과 자동화, 가상화, 클라우드 N-티어 아키텍처를 다룹니다.

  #### Audience profile
  학생에게는 최소 1년 이상의 Azure 워크로드 보안 실무 경험 및 Azure 상의 워크로드에 대한 보안 컨트롤 경험이 필요합니다.
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생에게 필요한 지식은 다음과 같습니다.
  - Microsoft Azure Administrator Associate
outlineSection: |-
  ### 모듈 1&#58; ID 및 액세스
  #### 과목
  - Azure 워크로드 및 구독에 대한 Azure Active Directory 구성
  - Azure AD Privileged Identity Management 구성
  - Azure 구독에 대한 보안 구성


  ### 모듈 2&#58; 플랫폼 보호
  #### 과목
  - 클라우드 보안 이해
  - 네트워크 빌드
  - 네트워크 보안
  - 호스트 보안 구현
  - 플랫폼 보안 구현
  - 구독 보안 구현


  ### 모듈 3&#58; 보안 작업
  #### 과목
  - 보안 서비스 구성
  - Azure Security Center를 이용한 보안 정책 구성
  - 보안 경고 관리
  - 보안 이슈에 대한 반응 및 교정
  - 보안 기준선 생성


  ### 모듈 4&#58; 데이터 및 응용 프로그램
  #### 과목
  - 데이터 관리를 위한 보안 정책 구성
  - 데이터 인프라에 대한 보안 구성
  - 미사용 데이터에 대한 암호화 구성
  - 응용 프로그램 보안 이해
  - 응용 프로그램 수명 주기에 대한 보안 구현
  - 응용 프로그램 보안
  - Azure Key Vault 구성 및 관리
