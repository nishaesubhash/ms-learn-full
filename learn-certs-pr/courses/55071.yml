summary: |-
  This two-day instructor-led course is intended for IT professionals who are interested in expanding their knowledge about managing their Microsoft Licenses (Assets) in a more efficient way while ensuring their compliance. The course is designed to help students shape their IT processes to enable efficient and secure usage and deployment of Microsoft Software in compliance with Microsoft Licensing Terms and Conditions. Students gather a profound understanding of Microsoft Licensing Rights, learn how to train their employees and IT personnel to adhere to the relevant Terms and Conditions andÂ  generate awareness of compliance issues throughout their IT infrastructure. Additionally, the course introduces core Microsoft technologies which can support your Software Asset Management (MAP Toolkit). This course helps System Administrators, System Architects and IT Managers decide on how to effectively license their complex IT infrastructures, how to properly deploy Microsoft software and to keep on top of their licensing situation at all times.

  #### Audience profile
  This course is intended for IT administrators, IT managers and IT responsibles with either basic or more proficient knowledge of Microsoft Software Licensing who are responsible directly or indirectly for deployment of Software on either clients or complex server infrastructures including virtualized environments.
prerequisitesSection: |-
