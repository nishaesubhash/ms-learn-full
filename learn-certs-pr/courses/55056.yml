summary: |-
  Этот 5-дневный курс с преподавателем позволит студентам получить системные знания и навыки управления проектами с использованием возможностей приложения Microsoft Project 2013, приобрести навыки календарного и ресурсного планирования проекта, оценки и оптимизации проекта по срокам, затратам и трудозатратам, отслеживания и контроля хода выполнения проекта, анализа, прогнозирования и внесения изменений в план проекта, подготовки отчетов, настройки приложения, консолидации проектов, совместного управления проектами.

  #### Audience profile
  Этот курс интересен для руководителей и планировщиков крупных проектов или большого количества проектов, руководителей программ и портфелей проектов, сотрудников офиса управления проектами, в чьи задачи входит календарное и ресурсное управление проектами с использованием Microsoft Project.
prerequisitesSection: |-
  None
outlineSection: |-
  ### Модуль 1&#58; Общие сведения о Microsoft Project 2013
  В этом модуле Вы изучите, как развивается Microsoft Project от версии к версии, из каких продуктов состоит корпоративное решение по управлению проектами (Enterprise Project Management Solution, EPM) от Microsoft, как с помощью Microsoft Project можно автоматизировать проектное управление на разных фазах жизненного цикла проекта.
  #### Уроки
  - История развития Microsoft Project
  - Структура продукта&#58; версии и редакции
  - Автоматизации проектов, программ и портфелей
  - Жизненный цикл проекта и с помощью Microsoft Project

  По завершении этого модуля студенты смогут&#58;
  - Принимать решения о конфигурации Microsoft Project при внедрении Информационной Системы Управления Проектами (ИСУП)


  ### Модуль 2&#58; Элементы интерфейса Microsoft Project 2013
  В этом модуле Вы изучите, как выглядит интерфейс Microsoft Project 2013, какие элементы управления доступны пользователю, как настраивается интерфейс, какие есть способы создания файла проекта и в каких форматах можно сохранить файл в Microsoft Project.
  #### Уроки
  - Лента
  - Вкладка Файл
  - Способы создания файла проекта
  - Типы файлов в Microsoft Project 2013
  - Панель быстрого доступа
  - Панель представлений
  - Строка состояния
  - Представление Диаграмма Ганта&#58; таблица и график


  #### Лаборатория &#58; Представление Диаграмма Ганта&#58; таблица и график
  По завершении этого модуля студенты смогут&#58;
  - Создавать файл проекта
  - Сохранять файл проекта
  - Создавать вкладки на Ленте
  - Изменять набор команд на Панели быстрого доступа
  - Переименовывать столбцы в табличной части Диаграммы Ганта


  ### Модуль 3&#58; Что такое проект?
  В этом модуле Вы изучите, как определяется понятие “Проект” в международном стандарте управления проектами PMBOK Guide, какие есть основные ограничения проекта и как они влияют на тип планирования проекта, в каких диалоговых окнах задаются начальные настройки проекта.
  #### Уроки
  - Определение проекта
  - Основные ограничения проекта
  - Time-oriented и Quality-oriented проекты
  - Начальные настройки проекта&#58;
  - Сведения о проекте
  - Изменение рабочего времени
  - Параметры проекта


  #### Лаборатория &#58; Начальные настройки проекта
  По завершении этого модуля студенты смогут&#58;
  - Определять тип планирования проекта
  - Создавать, настраивать и применять к проекту пользовательский календарь, задавать исключения рабочего времени
  - Настраивать основные параметры проекта&#58; параметры календаря, валюты, формат отображения даты, автосохранение файла и т.д.


  ### Модуль 4&#58; Управление содержанием проекта
  В этом модуле Вы изучите, как планировать иерархический состав работ по проекту, как изменять код Структурной Декомпозиции работ (СДР), как добавлять контрольные точки проекта.
  #### Уроки
  - Режим задачи&#58; автоматическое планирование и планирование вручную
  - Добавление, изменение, удаление задач
  - Структурная Декомпозиция Работ (СДР)&#58;
  - Отображение номера задачи в структуре
  - Изменение кода СДР
  - Фильтр по уровням структуры
  - Отображение суммарной задачи проекта
  - Вехи проекта
  - Создание повторяющихся задач


  #### Лаборатория &#58; Планирование содержания проекта
  По завершении этого модуля студенты смогут&#58;
  - Устанавливать режим планирования новых и существующих задач
  - Вводить состав работ простым списком
  - Задавать иерархию задач
  - Отображать для задач номер в структуре
  - Отображать код Структурной Декомпозиции Работ (СДР)
  - Отображать суммарную задачу проекта
  - Создавать вехи проекта
  - Добавлять повторяющуюся задачу


  ### Модуль 5&#58; Определение последовательности операций
  В этом модуле Вы изучите, как определяется хронологическая последовательность задач по проекту, какие типы связей между задачами поддерживаются в Microsoft Project, как применяются опережения и задержки.
  #### Уроки
  - Типы зависимостей задач
  - Добавление, изменение, удаление зависимостей
  - Применение опережений и задержек
  - Путь к задаче&#58; анализ логической структуры проекта
  - Соблюдение связей задач, запланированных вручную


  #### Лаборатория &#58; Создание связей между задачами
  По завершении этого модуля студенты смогут&#58;
  - Устанавливать зависимости между задачами
  - Изменять тип зависимости
  - Применять запаздывание
  - Использовать для анализа Путь к задаче


  ### Модуль 6&#58; Оценка длительности операций
  В этом модуле Вы изучите, какие методы оценки длительности операций используются при управлении сроками проекта, в каких единицах измерения задаются длительности задач в Microsoft Project.
  #### Уроки
  - Методы оценки длительности операций
  - Единицы ввода длительности задач
  - Длительности задач, запланированных вручную


  #### Лаборатория &#58; Расчет длительности проекта
  По завершении этого модуля студенты смогут&#58;
  - Оценивать и задавать длительности задач, запланированных автоматически
  - Вводить текстовые заметки для задач, запланированных вручную
  - Устанавливать длительность суммарной задачи
  - Оценивать общую длительность проекта


  ### Модуль 7&#58; Управление проектом на критическом пути
  В этом модуле Вы изучите, как при планировании проектов используется метод критического пути, какие методы сжатия расписания используются для оптимизации сроков проекта.
  #### Уроки
  - Метод сетевого планирования проекта
  - Прямой и обратный проход по сети
  - Расчет ранних и поздних сроков операций
  - Свободный и общий временной резерв задач
  - Критический путь проекта
  - Субкритические задачи
  - Расчет критического пути для каждой независимой сети задач
  - Методы оптимизации сроков проекта
  - Принципы резервирования времени проекта


  #### Лаборатория &#58; Управление проектом на критическом пути
  По завершении этого модуля студенты смогут&#58;
  - Анализировать Сетевой график проекта
  - Форматировать Диаграмму Ганта под отображение критического пути
  - Отображать временные резервы задач
  - Сокращать сроки проекта, используя метод сжатия расписания fast tracking
  - Добавлять общий буфер (резерв) проекта


  ### Модуль 8&#58; Дополнительные возможности календарного планирования в Microsoft Project
  В этом модуле Вы изучите, как дополнительные параметры задач влияют на даты задач и на критический путь проекта.
  #### Уроки
  - Календарь задачи
  - Неактивные задачи
  - Крайний срок задачи
  - Прерывание задачи
  - Ограничения задач


  #### Лаборатория &#58; Дополнительные возможности управления сроками проекта
  По завершении этого модуля студенты смогут&#58;
  - Создавать, настраивать и устанавливать календарь задачи
  - Использовать неактивные задачи для планирования сценариев проекта
  - Устанавливать крайний срок задачи и анализировать его влияние на критический путь проекта


  ### Модуль 9&#58; Оценка ресурсов операций
  В этом модуле Вы изучите, как создается перечень необходимых ресурсов для проекта, какие типы ресурсов поддерживаются в Microsoft Project 2013.
  #### Уроки
  - Представление Лист ресурсов
  - Типы ресурсов&#58; трудовые, материальные, затраты
  - Фактические и универсальные ресурсы
  - Групповые ресурсы

  По завершении этого модуля студенты смогут&#58;
  - Составлять список ресурсов, необходимых для выполнения проекта


  ### Модуль 10&#58; Настройка свойств ресурсов
  В этом модуле Вы изучите, как настраиваются свойства всех типов ресурсов, как настроить несколько тарифных ставок для трудового или материального ресурса, как настроить график рабочего времени трудового ресурса, как задать единицы измерения материала.
  #### Уроки
  - Свойства трудовых ресурсов&#58; доступность, календарь, таблицы норм затрат
  - Свойства материальных ресурсов&#58; единицы измерения материалов, таблицы норм затрат
  - Затраты&#58; статьи расходов на проекте


  #### Лаборатория &#58; Затраты&#58; статьи расходов на проекте
  По завершении этого модуля студенты смогут&#58;
  - Настраивать типы ресурсов
  - Настраивать ставки ресурсов
  - Настраивать доступность и календарь трудового ресурса


  ### Модуль 11&#58; Назначение ресурсов на задачи
  В этом модуле Вы изучите, как назначить необходимые ресурсы на задачи, указать или рассчитать объем работ и единицы загрузки трудового ресурса, как указать норму расхода материального ресурса и затраты по статьям расхода.
  #### Уроки
  - Назначение трудовых ресурсов на задачи
  - Назначение материальные ресурсов на задачи
  - Назначение затратных ресурсов на задачи


  #### Лаборатория &#58; Назначение ресурсов на задачи
  По завершении этого модуля студенты смогут&#58;
  - Указывать единицы загрузки или трудозатраты назначений трудового ресурса
  - Указывать постоянную или переменную норму расхода материала
  - Указывать суммы расхода по затратному ресурсу


  ### Модуль 12&#58; Оценка стоимости проекта
  В этом модуле Вы изучите, как оценивается и отображается стоимость проекта, как создаются резервы по стоимости, как выполняется бюджетирование проекта.
  #### Уроки
  - Суммарные затраты по проекту в разрезе задач, ресурсов, назначений
  - Повременные затраты по проекту
  - Затраты на использование ресурсов и фиксированные затраты
  - Принципы резервирования стоимости проекта
  - Бюджетирование проекта


  #### Лаборатория &#58; Бюджетирование проекта
  По завершении этого модуля студенты смогут&#58;
  - Создавать бюджетный ресурс
  - Назначать бюджетный ресурс на суммарную задачу проекта
  - Вводить повременные значения бюджетной стоимости
  - Сравнивать затраты с бюджетом проекта


  ### Модуль 13&#58; Приоритеты календарей
  В этом модуле Вы изучите, как определяются приоритеты календарей проекта, задач и трудовых ресурсов, как решаются конфликты календарей.
  #### Уроки
  - Календари проекта, задач, трудовых ресурсов
  - Игнорирование календарей ресурсов при планировании
  - Конфликты календарей

  По завершении этого модуля студенты смогут&#58;
  - Определять принципы планирования задачи с присвоенным календарем и назначенным ресурсом
  - Регулировать учет календарей задач и ресурсов
  - Отслеживать конфликты календарей


  ### Модуль 14&#58; Формула планирования
  В этом модуле Вы изучите, как связаны трудозатраты, единицы загрузки трудовых ресурсов и длительность задачи, какими свойствами задачи регулируется изменение этих параметров.
  #### Уроки
  - Трудозатраты, единицы загрузки и длительность задачи
  - Свойство Тип задачи
  - Свойство Фиксированный объем работ
  - Использование смарт-тегов

  По завершении этого модуля студенты смогут&#58;
  - Регулировать пересчет объема ресурсов (единиц), объема работ (трудозатрат) и длительности задачи при изменении параметров назначения трудового ресурса


  ### Модуль 15&#58; Выравнивание загрузки ресурсов
  В этом модуле Вы изучите, как оценивается и отображается превышение доступности трудовых ресурсов, как выполняется выравнивание загрузки ресурсов, как настраивается и интерпретируется автоматическое выравнивание, как используется визуальный оптимизатор ресурсов, какие методы балансировки загрузки ресурсов вручную доступны пользователю.
  #### Уроки
  - Оценка превышения доступности ресурсов
  - Автоматическое выравнивание загрузки ресурсов&#58;
  - Настройка автоматического выравнивания загрузки ресурсов
  - Использование автоматического выравнивания и интерпретация результатов
  - Визуальный оптимизатор ресурсов
  - Балансировка загрузки ресурсов вручную&#58;
  - Выравнивающая задержка
  - Увеличение доступности ресурса
  - Замена ресурса
  - Изменение загрузки и трудозатрат


  #### Лаборатория &#58; Выравнивание загрузки ресурсов
  По завершении этого модуля студенты смогут&#58;
  - Применять выравнивающую задержку
  - Увеличивать доступность ресурса
  - Настраивать параметры автоматического выравнивания загрузки ресурсов


  ### Модуль 16&#58; Отслеживание хода выполнения проекта
  В этом модуле Вы изучите, как задается базовый план проекта, какими способами можно ввести фактические данные по проекту, как выполняется обновление проекта на дату отчета.
  #### Уроки
  - Задание базового плана проекта
  - Ввод фактических данных на уровне задач
  - Ввод фактических данных на уровне назначений
  - Обновление проекта&#58;
  - Обновление завершенных трудозатрат
  - Перепланирование незавершенных трудозатрат


  #### Лаборатория &#58; Отслеживание хода выполнения проекта
  По завершении этого модуля студенты смогут&#58;
  - Задавать Базовый план для всего проекта
  - Вносить % завершения по задачам
  - Вносить даты Фактического начала и Фактического окончания по задачам
  - Вносить Фактическую и Оставшуюся длительность по задачам
  - Вносить Фактические трудозатраты за период по назначению
  - Обновлять завершенные трудозатраты по проекту
  - Перепланировать незавершенные трудозатраты проекта


  ### Модуль 17&#58; Анализ и прогноз хода выполнения проекта
  В этом модуле Вы изучите, как представить аналитическую информацию по ходу выполнению проекта средствами Microsoft Project 2013, как интерпретируются показатели план-фактного анализа и освоенного объема, как формируются отчеты по проекту.
  #### Уроки
  - Анализ отклонений
  - Анализ по методу освоенного объема
  - Отчеты по проекту


  #### Лаборатория &#58; Анализ по методу освоенного объема
  По завершении этого модуля студенты смогут&#58;
  - Анализировать показатели освоенного объема проекта
  - Указывать для задачи Физический % завершения как альтернативный способ расчета освоенного объема
  - Изменять Дату отчета о состоянии проекта
  - Просматривать наглядные отчеты в Microsoft Excel 2013
  - Просматривать отчеты Microsoft Project 2013


  ### Модуль 18&#58; Управление изменениями проекта
  В этом модуле Вы изучите, как средствами Microsoft Project корректно внести изменения по составу работ или по составу ресурсов в график проекта, как задать следующую версию базового плана в случае его переутверждения.
  #### Уроки
  - Изменение состава работ
  - Изменение состава ресурсов
  - Переутверждение Базового плана
  - Перепланирование оставшейся части графика
  - Использование резервов по времени и по стоимости


  #### Лаборатория &#58; Управление изменениями проекта
  По завершении этого модуля студенты смогут&#58;
  - Удалять задачи из плана проекта
  - Добавлять задачи в план проекта
  - Выполнять замену ресурса на оставшейся части трудозатрат по назначению
  - Перезаписывать Базовый план для выбранных задач проекта


  ### Модуль 19&#58; Настройка приложения Microsoft Project 2013
