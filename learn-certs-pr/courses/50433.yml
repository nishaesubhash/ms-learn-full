summary: |-
  This 2-day Instructor Led course How to use PowerPivot to access data sources, create relationships, use the PowerPivot DAX expressions and generate and format reports. You will also explore how PowerPivot workbooks can be integrated with SharePoint 2010.

  #### Audience profile
  Advanced Excel users, users that want to gain familiarity with PowerPivot to build compelling reports.
prerequisitesSection: |-
  Before attending this course, students must have&#58;
  - General Excel and Report building skills
outlineSection: |-
