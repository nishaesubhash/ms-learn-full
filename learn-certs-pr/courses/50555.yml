summary: |-
  This instructor led course provides students with the knowledge and skills to add graphs gauges and maps to reports developed utilizing SQL Server 2008 R2 reporting services. The development of these visualizations focuses on the use of report builder 3.0. This tool is reporting tools that integrates the development of reports with visualizations.

  #### Audience profile
  Report developers, power users and those interested in visualizations in reporting. This course is designed to enhance the skills of those that are generating reports using SSRS by adding graphs, gauges and maps.
prerequisitesSection: |-
