outlineSection: |-
  ### Модуль 1&#58; Новые возможности PowerPoint 2013! От первого шага – до готовой презентации. Создание тематической презентации полного цикла.
  В этом модуле Вы изучите, как создать презентацию, используя макеты, дизайны, а так же готовые шаблоны для быстрой работы. Рассмотрите различные виды импорта текста, управление списком, а так же правила визуализации текста. Итогом работы является эффектная презентация, сохраненная в различных форматах.
  #### Уроки
  - Интерфейс PowerPoint 2013. Режимы работы.
  - Способы создания презентации&#58;
  - 1. Использование структурных документов Word
  - 2. Использование команды «Фотоальбом»
  - 3. Использование тематических шаблонов
  - Работа со слайдами&#58; выбор макета, добавление, удаление, дублирование, перемещение, импорт.
  - Работа с текстом&#58; использование макетных контейнеров, создание списков, управление уровнями списка, дизайнерские правила представления информации в виде списков
  - Оформление презентации с помощью дизайнерских решений. Корректировка дизайна (цвета, шрифты, эффекты). Применение дизайнов из других презентаций.
  - Сохранение презентации в различных форматах. Создание и использование собственных тематических шаблонов.


