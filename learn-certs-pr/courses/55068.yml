  ### Модуль 2&#58; Визуализация данных. Преобразование текста в схемы, таблицы и диаграммы. Добавление ассоциативной графики.
  В этом модуле Вы изучите, как создавать и импортировать таблицы, добавлять и обрабатывать графические файлы различных форматов. Создадите бизнес-графику&#58; цифровые и организационные диаграммы.
  #### Уроки
  - Использование графики в презентации&#58;
  - 1. Классификация графики по актуальности использования&#58; растр, вектор, анимация. Рекомендации эксперта по использованию
  - 2. Работа с фотографиями&#58; удаление фона, сжатие графических файлов, обрезка фотографий по «золотому сечению»
  - 3. Создание векторных схем и креативных композиций слайда при помощи простейших автофигур
  - 4. Использование всей площади слайда для отображения графики («американская подача»)
  - Использование таблиц в среде PowerPoint&#58;
  - 1. Создание и редактирование таблиц в PowerPoint
  - 2. Импорт таблиц из MS Excel (внедрение, связи). Адаптация импортированных объектов.
  - 3. Правила представления информации в табличной форме.
  - Использование цифровых диаграмм&#58;
  - 1. Создание и редактирование цифровых диаграмм
  - 2. Импорт цифровых диаграмм из Excel
  - 3. Рекомендации по грамотной визуализации и использованию специализированных программ
  - Использование организационных диаграмм SmartArt (создание процессов, схем, организационных структур предприятия)
  - Работа с группой команд повышенной точности&#58; выделение, группировка, выравнивание, распределение, порядок


