summary: |-
  Этот курс позволит студентам получить знания и навыки, необходимые для эффективного создания презентаций в Microsoft PowerPoint 2013. В курсе детально разбираются вопросы применения анимации, управления показом, а так же изучаются вопросы импорта данных, защиты и распространения презентации.

  #### Audience profile
  Этот курс интересен менеджерам и офисным работникам всех уровней, студентам и преподавателям, руководителям и специалистам в практически любой области.
