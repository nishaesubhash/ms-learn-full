  ### Модуль 4&#58; Профессиональная демонстрация. Подготовка к распространению презентации (печать, упаковка). Расширенные возможности программы (работа с образцами)
  В этом модуле Вы изучите, как защитить информацию от нежелательных изменений, просмотров информации как во всей книге, так и на отдельных листах, предупредить ввод не корректных данных
  #### Уроки
  - Управление полноэкранным показом&#58;
  - 1. Использование «режима докладчика»&#58; вывод заметок-подсказок на экран презентатора
  - 2. Использование «горячих клавиш» при проведении презентаций
  - 3. Использование рукописных инструментов акцентуации (ручка, маркер), лазерной указки
  - 4. Подготовка к демонстрации презентации&#58; настройка показа, скрытие слайдов, создание произвольных показов
  - Работа с коллегами&#58;
  - 1. Совместная работа над презентацией (режим рецензирования)&#58; запись исправлений, добавление примечаний
  - 2. Инспектор документов&#58; вычищаем все лишнее
  - 3. Защита документом паролем (на открытие, только для чтения)
  - Подготовка раздаточных материалов. Виды печати
  - Упаковка презентаций (подготовка для записи на CD)
  - Профессиональная корректировка презентации&#58;
  - 1. Работа над образцом слайда (корректировка дизайна)
  - 2. Работа с образцами выдач и заметок (корректировка раздаточного материала)


