summary: |-
  Después de tomar este curso de cinco días, dirigido por un instructor,los estudiantes tendrán el conocimiento y habilidades para precisamente identificar, documentar y resolver problemas de ordenadores desktop o laptop que utilizen Windows 7. También, será de ayuda para los que están tomando los exámenes 70-685 y 70-682.

  #### Audience profile
  Este curso está diseñado para los técnicos de servicio de mantenimiento de Windows 7, quiénes resuelven problemas de Nivel 1 y 2 encontrados en equipos de escritorio. Se recomienda que tales técnicos tengan un mínimo de tres años de experiencia en configuración y mantenimiento de sistemas operativos para computadores de escritorio o de portátiles.
