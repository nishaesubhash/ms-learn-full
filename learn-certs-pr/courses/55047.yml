outlineSection: |-
  ### Módulo 1&#58; Identificar y Solucionar Problemas relacionados con la Instalación de Nuevos Programas
  En este módulo el estudiante aprenderá cómo solucionar problemas que ocurren durante la instalación de programas nuevos.
  #### Lecciones
  - Información General
  - Planificar la Implementación de Programas Nuevos
  - Implementación multilingüe
  - Utilizar la Directiva de Grupo para instalar programas
  - Utilizar las Directivas de Restricciones de Software
  - Firmar el Software digitalmente
  - Utilizar el WMI
  - Utilizar Applocker
  - Utilizar la Virtualización para Pruebas
  - Solucionar Problemas de Instalación del Software
  - Resúmen


  #### Lab &#58; Identificar y Solucionar Problemas relacionados con la Instalación de Nuevos Programas
  Después de completar este curso, los estudiantes podrán&#58;
  - Entender las opciones distintas para instalar Windows 7
  - Entender las opciones distintas para instalar aplicaciones de Windows 7
  - Solucionar problemas relacionados con la instalación de Windows 7
  - Impedir que usuarios ejecuten aplicaciones no aprobadas


  ### Módulo 2&#58; Solucionar Problemas de Configuración de Software
  En este módulo el estudiante aprenderá cómo solucionar problemas de instalación causados por programas heredados o nuevas caracteristicas y opciones.
  #### Lecciones
  - Información General
  - Cambiar los Parámetros de Configuración Predeterminados en la Imagen
  - Activar y Desactivar Caracteristicas
  - Apuntar a un Recurso de la Red
  - Configurar Actualizaciones
  - Solucionar Problemas de Configuración con Directiva de Grupo
  - Actualizaciones de Controladores
  - Grabación de Acciones de Usuario
  - Solucionar Problemas de Configuración del Software
  - Resúmen


  #### Lab &#58; Solucionar Problemas de Configuración de Software
  Después de completar este curso, los estudiantes podrán&#58;
  - Crear un disco VHD
  - Configurar características del sistema operativo
  - Entender el impacto de Actualizaciones de Controladores
  - Corregir problemas de configuración de software
  - Utilizar la Grabación de acciones de usuario


  ### Módulo 3&#58; Solucionar Errores del Software
