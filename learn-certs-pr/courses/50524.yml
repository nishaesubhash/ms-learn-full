summary: |-
  This two-day instructor-led course provides students with the knowledge and skills to create Service Level Dashboards to monitor the Service Level Objectives defined in System Center Operations Manager 2007 R2.

  #### Audience profile
  This course is intended for IT Professionals responsible for building dashboard representations of Service Level Agreements.
prerequisitesSection: |-
  Before attending this course, students must have&#58;
  - Understanding of SharePoint Services 3.0.
  - Understanding of System Center Operations Manager 2007 R2.
  - Understanding of Service Level Agreements.
outlineSection: |-
  ### Module 1&#58; What is the Service Level Dashboard
  This module explains what the Service Level Dashboard is and how it functions within the System Center Operations Manager 2007 R2 Management Group.
  #### Lessons
  - Service Level Dashboard Overview
  - System Center Operations Manager 2007 R2
  - Windows SharePoint Services 3.0 SP1
  - Web Parts
  - Service Level Dashboard Audience

  After completing this module, students will be able to&#58;
  - Understand what the Service Level Dashboard is
  - Understand the System Center Operations Manager 2007 R2 requirements
  - Understand the Windows SharePoint Services 3.0 SP1 requirements
  - Understand what Web Parts are


  ### Module 2&#58; Configuring System Center Operations Manager 2007 R2
