  ### セクション 5&#58; 性能監視と最適化
  #### レッスン
  - SCVMM によるレーティング
  - Windows Server 2008 パフォーマンス モニタ
  - System Center Operations Manager (SCOM)
  - Performance and Resource Optimizer (PRO)
