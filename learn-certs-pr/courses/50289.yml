summary: |-
  Course retirement date&#58; November 30, 2012For a complete list of courseware retirements, see&#58; https://www.microsoft.com/learning/retired-courses.aspx 
  
  本コースの標準実施時間は、1 日です。
  このコースでは、Microsoft System Center Virtual Machine Manager (SCVMM) 2008 R2 を使った、Hyper-V 2.0 の管理と監視の方法について学習します。本コースを修了することで、SCVMM を使った仮想サーバーインフラの構築と展開および最適化ができるようになります。

  #### Audience profile
  このコースは、サーバー仮想化を担当する IT エンジニアを対象としています。
prerequisitesSection: |-
  このコースの受講者は、次の前提条件を満たしている必要があります。
  - サーバー仮想化についての基本的な知識がある。
  - Windows Server 2008 R2 のインストールと構成ができる。
  - Active Directory ドメインの構築と管理ができる。
  - Hyper-V のインストールと構成ができる。
outlineSection: |-
  ### セクション 1&#58; System Center Virtual Machine Manager 概要
  #### レッスン
  - System Center 概要
  - SCVMM概要
  - インストール


  ### セクション 2&#58; 仮想サーバーの作成と管理
  #### レッスン
  - ハードウェア プロファイル
  - 仮想サーバーの構成
  - 仮想サーバーの管理
  - 仮想サーバーの操作


  ### セクション 3&#58; 仮想サーバー ライブラリの構成
  #### レッスン
  - ライブラリ
  - テンプレート


  ### セクション 4&#58; セルフサービス ポータル
