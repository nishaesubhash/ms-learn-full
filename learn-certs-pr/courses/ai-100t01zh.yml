summary: |-
  通过使用 Microsoft Azure 平台的人工智能（包括语言理解和 Azure 认知服务中预先构建的 AI 功能）构建客户支持聊天机器人，获得设计 Azure AI 解决方案所需的必要知识。

  #### Audience profile
  本课程面向云解决方案架构师、Azure 人工智能设计师和 AI 开发人员。
