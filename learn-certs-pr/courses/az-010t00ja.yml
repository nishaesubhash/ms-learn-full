summary: |-
  この 2 日間のコースは、Azure の管理方法を知りたい AWS Sysops 管理者向けに設計されています。ワークショップの主なトピックは、Azure 管理、Azure ネットワーク、Azure コンピューティング、Azure ストレージ、Azure Governance です。このワークショップでは、講義と実践的な演習、ディスカッションとレビューを組み合わせたワークショップです。このワークショップでは、受講者がコースで説明した主な機能を示すエンドツーエンドのアーキテクチャを構築します。

  #### Audience profile
  このコースは、AWS Sysops 管理者アソシエイトまたは同等の方を対象としています。対象者は、AWS のデプロイ、管理、運用に関して 1～2 年の経験を持っている必要があります。このコースの受講者は、Azure が AWS とどのように異なるか、また Azure の管理方法について学びます。受講者は、 AZ-103 Microsoft Azure Administrator 認定試験または AZ-900 Azure Fundamentals 試験の受験を検討している場合もあります。
prerequisitesSection: |-
  優れた AWS Sysops は、オペレーティングシステム、仮想化、クラウド インフラストラクチャ、ストレージ構造、IDソリューション、ネットワーキングの経験を得てからこのコースを開始します。具体的には、受講者は次のことを既に行っている必要があります。
  - 適切なパラメーターとコマンド構造を決定するためにヘルプ ページを使用するなど、CLI コマンドを構築する方法の理解。
  - 仮想ネットワークの概念、ドメイン ネーム システム (DNS)、仮想プライベート ネットワーク (VPN)、ファイアウォール、ゲートウェイ、暗号化テクノロジの理解。
  - 仮想マシン、その使用法、CPUのパフォーマンスやディスクなどの構成オプションの理解。
  - ストレージ アカウント、BLOB、ファイル共有、ディスク タイプなどの仮想ストレージの概念の理解。
  - ロールベースのアクセス制御、ID 管理、ID 保護など、ガバナンスの概念の理解。
outlineSection: |-
  ### セクション 1&#58; Azure 管理
  このモジュールでは、Azure の管理に必要なツールと原則の概念について説明します。トピックは次のとおりです。Resource Manager, リソース グループ、Azure Portal、Azure CLI、Azure テンプレート、Cloud Shell、および Azure PowerShell。

  ### セクション 2&#58; Azure ネットワーク
  このモジュールでは、Azure ネットワーク機能について説明します。トピックは次のとおりです。Azure リージョン、仮想ネットワークおよびサブネット、IP アドレッシング、ネットワーク セキュリティ グループ、仮想ネットワーク ピアリング、VNet 間接続、ExpressRoute、Load Balancer、および Network Watcher。

  ### セクション 3&#58; Azure コンピューティング
  このモジュールでは、Azure 仮想マシンの構成と監視について説明します。トピックは次のとおりです。Azure Virtual Machines、仮想マシンを作成する、 仮想マシンのサイズ、仮想マシンのディスク、可用性ゾーン、可用性セット、Windows VM 接続、Linux VM 接続、 Azure Monitor,、および Azure Alerts。

  ### セクション 4&#58; Azure ストレージ
  このモジュールでは、Azure ストレージの機能と実装について説明します。トピックは次のとおりです。ストレージ アカウント、Blob Storage、BLOB パフォーマンス レベル、ファイル共有、File Sync、Data Box、コンテンツ配信ネットワーク、Shared Access Signature およびサービス エンドポイント。

  ### セクション 5&#58; Azure ID
  このモジュールでは、Azure ID ソリューションについて説明します。トピックは次のとおりです。Azure ドメイン、ロールベースのアクセス制御、Azure Active Directory、Multi-Factor Authentication、Azure AD Identity Protection、Azure Policy。
