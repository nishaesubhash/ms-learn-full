summary: |-
  이 2일 과정에서는 클라우드 개념, 핵심 Azure 서비스, 보안, 프라이버시, 규정 준수, 신뢰, Azure 가격 책정 및 지원에 대한 기본적인 수준의 지식을 다룹니다.
  참고&#58; 이 과정은 실습 랩 참여를 위한 Azure Pass와 시간을 제공합니다. 실습이 필요하지 않을 경우에는 AZ-900T01를 고려해 보세요. Microsoft Azure 기본 과정(1일). 두 과정의 콘텐츠는 모두 AZ-900 시험 목표 영역과 일치합니다.

  #### Audience profile
  이 과정은 Azure 작업을 막 시작한 IT 담당자에게 적합합니다. 대상 그룹은 Azure의 제공 사항에 대해 배우고 제품의 실습 기회를 얻고자 합니다. 이 과정은 주로 Azure Portal을 통해 서비스를 생성하며 스크립트 기술이 필요하지 않습니다.  이 과정의 학생은 Azure 관리자와 같은 다른 역할 기반 과정 및 인증에 대한 자신감을 얻을 수 있습니다. 이 과정은 Azure Pass와 선택적 랩 환경을 제공합니다. 이 과정에는 강의, 데모, 실습 랩이 결합되어 있습니다.  이 과정은 AZ-900 시험 준비에도 도움이 됩니다.
prerequisitesSection: |-
  이 과정 수강을 위한 필수 조건은 없습니다. 그러나, 학생이 지닌 기술적 지식이 많을 수록 클라우드의 더 많은 부분을 이해할 수 있습니다.
outlineSection: |-
  ### 모듈 1&#58; 클라우드 개념
  이 모듈에서는 클라우드 서비스, 클라우드 모델의 유형, 클라우드 서비스의 유형에 대해 배웁니다.
  #### 과목
  - 왜 클라우드 서비스인가?
  - 클라우드 모델의 유형
  - 클라우드 서비스의 유형

  이 모듈을 완료하면 다음과 같은 역량을 갖추게 됩니다.
  - 클라우드 컴퓨팅과 클라우드 컴퓨팅의 주요 장점을 정의할 수 있습니다.
  - 공공, 프라이빗, 하이브리드 클라우드 모델을 설명할 수 있습니다.
  - IaaS, PaaS, SaaS 클라우드 서비스를 설명할 수 있습니다.


  ### 모듈 2&#58; 핵심 Azure 서비스
