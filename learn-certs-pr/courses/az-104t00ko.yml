  ### 연습실 &#58; Azure Container Instances 구현

  ### 연습실 &#58; Azure Kubernetes Service 구현
  이 모듈을 완료하면 다음과 같은 역량을 갖추게 됩니다.
  - App Service 계획 만들기
  - 웹앱 만들기
  - Azure Container Instances 구현
  - Azure Kubernetes Service 구현


  ### 모듈 10&#58; 데이터 보호
  이 모듈에서는 파일 및 폴더 백업과 가상 머신 백업에 대해 알아봅니다.
  #### 과목
