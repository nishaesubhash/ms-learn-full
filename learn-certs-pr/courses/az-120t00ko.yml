summary: |-
  이 과정에서는 SAP 솔루션을 경험한 IT 전문가를 대상으로 가상 머신, 가상 네트워크, 스토리지 계정, Azure AD 배포와 구성(하이브리드 ID 구현/관리 포함)을 비롯하여 Azure 리소스를 활용하는 방법에 대해 교육합니다. 이 과정에서 학생들은 개념, 시나리오, 절차 및 실습 랩을 통해 Azure의 SAP 솔루션의 마이그레이션/운영을 계획하고 구현하는 최상의 방법을 배웁니다. 구독, 가상 머신 만들기/크기 조정, 스토리지 솔루션 구현, 가상 네트워킹 구성, 데이터 백업/공유, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, Azure Active Directory 구현, ID 보호, 솔루션 모니터링 등을 배웁니다.

  #### Audience profile
  이 과정은 Azure의 SAP 솔루션을 마이그레이션하고 관리하는 Azure 관리자를 대상으로 합니다. Azure 관리자는 전체 IT 수명 주기에 걸쳐 각 서비스에 대한 심층적인 이해를 바탕으로 스토리지, 네트워킹 및 컴퓨팅 클라우드 기능을 포괄하는 클라우드 서비스를 관리합니다. 또한 최종 사용자의 신규 클라우드 애플리케이션 요청을 접수하고, 성능과 규모를 최적의 수준으로 유지하기 위해 사용해야 하는 서비스를 추천합니다. 그리고 해당하는 경우에는 서비스 프로비전/크기 결정/모니터링/조정 작업도 수행합니다. 이 역할의 관리자는 공급업체와 정보를 교환하고 작업 과정을 적절하게 조정해야 합니다. Azure 관리자는 Azure Portal을 사용하며 숙련된 후에는 PowerShell과 명령줄 인터페이스를 사용합니다.
