summary: |-
  This course is designed for the Power User, Collection Administrator and Developers that want to learn the new SharePoint 2013   workflow development process using SharePoint Designer 2013, the Visual Designer and Visio 2013. SharePoint 2016 maintains the same functionality as SharePoint 2013 for workflows and continues to use SharePoint Designer 2013.  
  
  Videos included with the course and intended for you to take away are videos of each of the critical lessons taught in the course.

  #### Audience profile
  This course is intended for all business professionals
  including IT professional, developers, managers, project leads, project managers, and team leads, but we do not expect coding skills, just thinking skills!
