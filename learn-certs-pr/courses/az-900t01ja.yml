summary: |-
  このコースでは、クラウド サービスの基礎レベルの知識を身につけ、クラウド サービスが Microsoft Azure でどのように提供されるかを学習します。このコースは、クラウド サービスと Microsoft Azure について学習するときの最初のステップとして、Microsoft Azure や Microsoft のクラウド サービスのコースに進む前に必要に応じて受講できます。 このコースでは、クラウド コンピューティングの一般的な概念を説明するとともに、クラウド コンピューティングの一般的なモデルとサービスを取り上げます。たとえば、パブリック、プライベート、ハイブリッドのクラウドと、サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、サービスとしてのソフトウェア (SaaS) などです。 
  
  また、Azure のコア サービスとソリューションも取り上げるほか、セキュリティ、プライバシー、コンプライアンス、および信頼性に関する Azure の柱となるサービスについても説明します。最後に、Azure の価格体系と、利用可能サポート サービスについて説明します。

  #### Audience profile
  このコースを受講するための前提条件はありません。Microsoft Azure の詳細を学習したい方を対象としています。
outlineSection: |-
  ### セクション 1&#58; クラウドの概念
  このモジュールでは、基本的なクラウドの概要について説明します。
  #### レッスン
  - 学習目標
  - Cloud Services を使う理由
  - Iサービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、サービスとしてのソフトウェア (SaaS)
  - パブリック、プライベート、ハイブリッドのクラウド モデル

  このモジュールを修了すると、次のことができるようになります。
  - 一般的なクラウド コンピューティングの概念を理解する。


  ### セクション 2&#58; Azure の中核的サービス
  このモジュールでは、Microsoft Azure で利用できる基本的なコア サービスについて説明します。
  #### レッスン
  - Azure のコア アーキテクチャ コンポーネント
  - Azure のコア サービスと製品
  - Azure ソリューション
  - Azure 管理ツール

  このモジュールを修了すると、次のことができるようになります。
  - Microsoft Azure で利用可能なコア サービスを理解する。


  ### セクション 3&#58; セキュリティ、プライバシー、コンプライアンス、および信頼
  このモジュールでは、Microsoft Azure とのセキュリティ、プライバシー、コンプライアンス、および信頼性について説明します。
  #### レッスン
  - Azure でのネットワーク接続のセキュリティ保護
  - コア Azure ID サービス
  - セキュリティ ツールと機能
  - Azure ガバナンスの方法論
  - Azure での監視とレポート
  - Azure のプライバシー、コンプライアンス、データ保護の標準

  このモジュールを修了すると、次のことができるようになります。
  - Microsoft Azure でのセキュリティ、プライバシー、コンプライアンス、信頼性を理解する。


  ### セクション 4&#58; Azure の価格体系とサポート
  このモジュールでは、マイクロソフトで利用できる価格体系とサポート モデルに焦点を当てます。
  #### レッスン
  - Azure サブスクリプション
  - コストの計画と管理
  - Azure で利用可能なサポート オプション
  - Azure でのサービス ライフサイクル

  このモジュールを修了すると、次のことができるようになります。
  - Microsoft の価格体系とサポート モデルを理解する
