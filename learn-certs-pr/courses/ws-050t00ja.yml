summary: |-
  このワークショップでは、IT プロフェッショナルを対象に、既存のオンプレミス ワークロードや資産をクラウド、特に Microsoft Azure プラットフォームに移行する方法を説明します。学生は、クラウド移行に向けた準備において、既存のオンプレミス環境を評価する方法について学びます。また、Azure ベース ワークロードを監視、最適化して、投資利益率 (ROI) を向上させる方法を学び、Azure サービスを利用して仮想マシン、アプリケーション、データの保護や管理を行えるようにします。

  #### Audience profile
  このワークショップは、オンプレミス リソースの Azure への移行を計画、実行、管理する、または Azure virtual machine を Azure の他の場所にレプリケートする必要のある IT 管理者やスタッフを対象にしています。ワークロード所有者からのビジネス要求を受けて、クラウドにワークロードを移行し、従来のデータセンター アプローチにはないクラウド利用可能戦略の利点を活用できるようにします。このロールには、組織内の IT 部門やビジネス グループ、さらにはベンダーなど、さまざまな個人とのコミュニケーションや調整が必要になります。
prerequisitesSection: |-
  - このロールを担う IT 管理者は、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、ネットワークに関する経験を積みます。加えて、IT 管理者は IaaS Azure インフラストラクチャの管理に関する経験または相当の知識を持っている必要があります。
  - 以下を含む、オンプレミス仮想化テクノロジーに関する理解&#58; VM、仮想ネットワーク、バーチャル バーチャル ハード ディスク。
  - TCP/IP、ドメイン ネーム システム (DNS)、仮想プライベート ネットワーク (VPN)、ファイアウォール、暗号化テクノロジーなどを含む、ネットワーク構成に関する理解。
  - ドメイン、フォレスト、ドメイン コントローラー、レプリケーション、Kerberos プロトコル、 ライトウェイト ディレクトリ アクセス プロトコル (LDAP) を含む、アクティブ ディレクトリに関する理解。
  - バックアップや復元操作を含む、回復性およびディザスター リカバリーに関する理解。
  - Azure portal、Cloud Shell、Azure PowerShell、CLI および ARM テンプレートを含む、Azure の使用に精通している。
  - Azure Active Directory およびクラウド ID 管理に関する理解。
  - サブスクリプション、ユーザー、グループ、請求、Azure Policy の管理に関する理解。
outlineSection: |-
  ### セクション 1&#58; Azure 移行の計画および評価
  このモジュールでは、クラウド移行につながる主要なビジネス ドライバーおよび技術ドライバー、Azure 移行のフェーズ、各フェーズで使用するツールやサービスについて学びます。適切なワークロードを Azure に移行する準備を行う際の、オンプレミス環境の検出方法および評価方法について理解します。
  #### レッスン
  - クラウド移行 - ビジネスの動機付け、目標および結果
  - 検出および評価


  #### ラボ &#58; 移行のためにオンプレミス リソースを検出して評価する

  ### セクション 2&#58; データ移行の概要
  このモジュールでは、Azure に TB (テラバイト) のデータを安全に送信する必要がある場合に使用することができるソリューションについて学びます。オンライン転送およびオフライン転送オプションを搭載した Azure Data Box ファミリー製品について学びます。次に、Azure Database Migration Service (DMS) を使用して、オンプレミス SQL Server 2008R2 データベースを Azure SQL Database Managed Instance (MI) に移行する方法について学びます。
  #### レッスン
  - Azure Data Box
  - データベースの移行


  #### ラボ &#58; オンプレミス SQL Server データベースを Azure SQL Managed Instance に移行する

  ### セクション 3&#58; Azure Migrate サービスを使用して移行を実行する
  このモジュールでは、移行の前に、オンプレミスのインフラストラクチャと Azure コンポーネントを準備する方法について学びます。Azure Migrate サービスを使用して、エンドツーエンドの移行を実行する方法についても学びます。
  #### レッスン
  - Azure Migrate サービスによる移行の概要
  - VMware - エージェントレスの移行
  - VMware - エージェント ベースの移行
  - 移行したワークロードのセキュリティ保護
  - Microsoft Migration Factory を使用したデータセンターの移行


  #### ラボ &#58; 仮想マシンの Azure へのレプリケート

  ### セクション 4&#58; Azure におけるバックアップとディザスター リカバリー
  このモジュールでは、ビジネス継続性戦略の主要なコンポーネント、および高可用性ソリューションに必要となるものについて学びます。また、Azure Backup サービスを使用して Azure IaaS 仮想マシンのバックアップを実行する方法についても学びます。加えて、Azure Site Recovery を使用して Azure の他の場所に Azure VM をレプリケートする方法についても学びます。
  #### レッスン
  - Azure Backup の概要
  - Azure IaaS のバックアップを実行する
  - Azure から Azure Site Recovery へ
  - アプリケーションのディザスター リカバリー
