outlineSection: |-
  ### Модуль 1&#58; Базовая работа с фигурами
  В этом модуле будут рассмотрены интерфейс программы Visio 2016, его особенности, начало работы, выбор специальных шаблонов Visio, работа с масштабированием рабочей области. Также будут рассмотрены такие понятия как набор фигур и базовые операции с ними, операции с фигурами, включающие работу с текстом, соединительными линиями, и упорядочиванием, и работа со служебными видами текста&#58; подсказками, выносками и примечаниями.
  #### Уроки
  - Первый запуск программы Visio 2016
  - Интерфейс программы Visio 2016
  - Обзор ленты
  - Операции с наборами фигур&#58; выбор, поиск, создание набора
  - Выбор набора фигур
  - Использование поиска в области задач Фигуры
  - Создание набора фигур
  - Масштабирование
  - Способ 1. Вкладка Вид – Группа Масштаб
  - Способ 2. Выделение мышью
  - Способ 3 Клавиатурные сочетания
  - Операции с фигурами
  - Основные операции с фигурами&#58; создание, удаление, выделение
  - Соединительные линии и работа с ними
  - Работа с текстом в фигуре
  - Работа с надписями
  - Добавление служебных видов текста&#58; выносок, примечаний и всплывающих подсказок


  #### Лаборатория &#58; Схема увеличения продаж
  - основные операции с фигурами&#58; создание, удаление, выделение
  - работа с набором Фигуры&#58; поиск конкретной фигуры
  - работа с текстом
  - использование команд автоматического выравнивания и определения промежутков


  #### Лаборатория &#58; Создание расширенной схемы реорганизации
  - основные операции с фигурами&#58; создание, удаление, выделение
  - работа с набором Фигуры&#58; поиск конкретной фигуры и создание собственного набора
  - расширенная работа с текстом
  - расширенная работа с соединительными линиями
  - добавление служебных видов текста
  - использование команд автоматического выравнивания и определения промежутков

  After completing this module, students will be able to&#58;
  - использовать интерфейс Visio&#58; ориентироваться во вкладках программы и активировать нужные области задач
  - управлять масштабом рабочей области
  - управлять набором фигур&#58; выбирать нужные наборы, осуществлять поиск конкретных фигур, создавать собственные наборы
  - выполнять основные операции с фигурами&#58; создание, удаление, выделение
  - выполнять работу с текстом фигуры&#58; создавать текст в фигуре, редактировать и форматировать текст, изменять положение текста относительно фигуры
  - создавать независимые надписи
  - добавлять служебный текст к фигуре&#58; выносок, примечаний и всплывающих подсказок
  - выполнять работу с соединительными линиями&#58; использовать втоматическиесоединительные линии, создавать точки соединения.


  ### Модуль 2&#58; Упорядочивание и оформление
  В этом модуле будут рассмотрены способы упорядочивания объектов&#58; использование группировки и контейнеров, изменение порядка фигур, использование автоматического и пользовательского выравнивания, использование слоев. В этом модуле будет рассмотрено построение простой и многостраничной блок-схемы. Также в этом модуле рассматривается оформление рабочей области, изменение настроек рабочей области, создание собственных решений по оформлению.
  #### Уроки
  - Выравнивание и Распределение фигур
  - Автоматическое выравнивание и определение интервалов
  - Пользовательское выравнивание и определение интервалов
  - Объединение фигур
  - Группировка
  - Контейнер
  - Управление порядком фигур
  - Изменение порядка фигур
  - Слои в Visio
  - Блок схемы
  - Простая блок-схема
  - Многостраничная блок-схема
  - Работа с оформлением
  - Настройка параметров страницы
  - Создание собственной фоновой страницы


  #### Лаборатория &#58; Схема работы компании
  - расширенная работа с фигурами, текстом, и соединительными линиями
  - использование команд группировки, изменения порядка объектов и объединения в контейнер
  - использование оформления страницы


  #### Лаборатория &#58; Схема бизнес-процесса
  - расширенная работа с фигурами, текстом, и соединительными линиями
  - использование команд пользовательского выравнивания и определения промежутков
  - использование оформления страницы

  After completing this module, students will be able to&#58;
  - объединять часть фигур, используя возможности группировки и контейнероввыполнять автоматическое и пользовательское выравнивание объектов и управлять промежутками между ними
  - использовать слои&#58; скрывать, блокировать, делать недоступными для печати отдельные объекты схем
  - изменять параметры страницы
  - применять дизайнерские решения по оформлению страницы Visio
  - создавать собственные варианты фоновых страниц
  - создавать простые схемы процессов, а также размещать части процессов на других листах документа Visio


  ### Модуль 3&#58; Работа с данными фигуры
  В этом модуле будут рассмотрены такие понятия как «данные фигуры», «связь с данными» и «настройка связи». А также будут рассмотрены действия, выполняемые с данными фигур&#58; создание отчета в виде таблицы и визуализация данных с помощью индикаторов и легенды. В этом модуле слушатель узнает, как использовать мастер организационных диаграмм для автоматического построения организационной структуры предприятия и настроит связь с внешним файлом для обновления данных.
  #### Уроки
  - Гиперссылки
  - Создание гиперссылки на web-страницу
  - Создание дополнительной гиперссылки на Страницу документа Visio
  - Создание дополнительной гиперссылки на Фигуру документа Visio
  - Данные фигуры
  - Создание полей данных
  - Добавление индивидуальных данных к фигурам
  - Создание отчета на основе данных
  - Изменение отчета&#58; добавление условия фильтрации
  - Внешние данные
  - Рисунки, связанные с данными
  - Создание рисунка, связанного с данными
  - Удаление рисунка, связанного с данным
  - Изменение рисунка, связанного с данными
  - Добавление легенды
  - Создание диаграммы с помощью мастер
  - Создание связи между диаграммой и внешними данными


  #### Лаборатория &#58; Показатели прибыли и объема продаж компании
  - работа с внешними данными&#58; подключение внешнего файла и настройка связи
  - создание рисунков, связанных с данными
  - создание легенды


  #### Лаборатория &#58; Организационная структура компании
  - использование мастера организационных диаграмм как средство построения организационной структуры
  - работа с внешними данными&#58; подключение внешнего файла и настройка связи
  - создание рисунков, связанных с данными

  After completing this module, students will be able to&#58;
  - создавать и редактировать гиперссылки на внешние файлы, web-страницы, связывать листы документа Visio и отдельные объекты на листах
  - создавать отчеты, используя данные фигур
  - редактировать отчеты, используя фильтрацию данных
  - использовать внешние файлы для создания данных фигурсоздавать постоянное подключение к внешним файлам для создания связи и последующего обновления данных
  - использовать мастер организационных диаграмм для автоматического построения организационной структуры предприятия


  ### Модуль 4&#58; Обзор популярных диаграмм
  В этом модуле будут рассмотрены популярные типы диаграмм Visio&#58; организационные диаграммы (создание «вручную»), функциональные диаграммы, построение диаграммы Ганта и работа с временной шкалой, а также планами помещений. В этом модуле рассматриваются возможности импорта и экспорта Visio с такими программами как MS Project и MS Excel.
  #### Уроки
  - Организационная диаграмма (создание «вручную»)
  - Функциональные диаграммы
  - Диаграмма Ганта
  - Создание диаграммы Ганта «вручную»
  - Импорт диаграммы из других программ (MS Excel, MS Project)
  - Экспорт данных Диаграммы Ганта
  - Временная шкала
  - Создание временной шкалы
  - Импорт временной шкалы из MS Project
  - Экспорт данных временной шкалы
  - Карты и планы этажей


  #### Лаборатория &#58; Формирование графика поставки
  - построение вертикальной функциональной диаграммы (без этапов)
  - расширенная работа с текстом, соединительными линиями


  #### Лаборатория &#58; Больничный комплекс
  - построение вертикальной функциональной диаграммы (с этапами)
  - расширенная работа с текстом, соединительными линиями
  - работа с оформлением


  #### Лаборатория &#58; План эвакуации
  - импорт файлов .dwg
  - создание собственного набора фигур
  - построение плана помещения
  - расширенная работа с текстом

  After completing this module, students will be able to&#58;
  - создавать организационную диаграмму («вручную»)
  - создавать функциональную диаграмму
  - создавать временную шкалу
  - импортировать и экспортировать временную шкалу из MS Project
  - создавать диаграмму Ганта
  - импортировать и экспортировать диаграмму Ганта из MS Project и MS Excel
  - создавать планы помещений
