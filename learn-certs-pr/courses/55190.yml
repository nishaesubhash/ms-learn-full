summary: |-
  Этот 2-дневный курс раскроет слушателям возможности Microsoft Visio 2016 для создания схем при помощи встроенных интеллектуальных фигур и шаблонов. Слушатель курса получит сведения о том, как создавать объекты самостоятельно, используя средства рисования и упорядочивания, а также сможет автоматизировать построение диаграмм с помощью внешних данных. Слушатель сможет использовать Visio для создания организационных структур, карт и планов этажей, визуализации бизнес-процессов, временной шкалы, диаграммы Ганта и многого
  другого.

  #### Audience profile
  Этот курс предназначен для менеджеров и руководителей, помощников руководителей, аналитиков, логистов, проект-менеджеров, дизайнеров презентаций и многих других специалистов.
